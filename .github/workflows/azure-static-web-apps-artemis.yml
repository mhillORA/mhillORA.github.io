name: Azure Static Web Apps CI/CD - ARTEMIS

on:
  push:
    branches:
      - ARTEMIS
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - ARTEMIS

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy ARTEMIS
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy ARTEMIS
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ 24ceebf17631dcf49bdda85b1966cb3373aa0438948d75584c942851fd48d14503-c20663e5-3704-48a3-bded-475f3a607e6900f2825019362d0f
 }}
          action: "upload"
          app_location: "/"
          api_location: "api/api-function"
          output_location: ""
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
