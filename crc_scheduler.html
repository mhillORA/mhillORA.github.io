<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRC Scheduler - N.A.S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .crc-calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }
        .crc-calendar-day {
            min-height: 120px;
            position: relative;
            padding-top: 24px;
        }
        .crc-event-tag {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: #374151;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
     <script>
        // Apply theme as early as possible to prevent Flash of Unstyled Content (FOUC)
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200">CRC Field Rep Scheduler</h2>
            <a href="index.html" class="text-blue-600 dark:text-blue-400 hover:underline flex items-center">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                Back to Main Dashboard
            </a>
        </div>
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar for Controls -->
            <aside class="w-full lg:w-1/3 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex flex-col space-y-6">
                <!-- CRC Management -->
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Manage CRCs</h3>
                    <form id="add-crc-form" class="space-y-2">
                        <input type="text" name="crcName" placeholder="CRC Name" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
                        <input type="text" name="crcLocation" placeholder="Home Address (e.g., 123 Main St, Anytown, USA)" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
                        <input type="text" name="crcRegion" placeholder="Region (e.g., Northeast)" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Add CRC</button>
                    </form>
                    <div id="crcList" class="space-y-2 max-h-32 overflow-y-auto custom-scrollbar pr-2">
                        <!-- CRC list will be populated here -->
                    </div>
                </div>

                <!-- Site Management -->
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Manage Field Sites</h3>
                     <form id="add-crc-site-form" class="space-y-2">
                        <input type="text" name="crcSiteName" placeholder="Site Name" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
                        <input type="text" name="crcSiteAddress" placeholder="Site Address" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
                        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">Add Site</button>
                    </form>
                    <div id="crcSiteList" class="space-y-2 max-h-32 overflow-y-auto custom-scrollbar pr-2">
                        <!-- Site list will be populated here -->
                    </div>
                </div>

                <!-- Map Display -->
                <div class="flex-grow flex flex-col">
                    <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">CRC Home Locations</h3>
                    <div class="flex-grow rounded-lg overflow-hidden border dark:border-gray-700">
                        <iframe id="mapFrame" class="w-full h-full" style="border:0;" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"
                            src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=USA">
                        </iframe>
                    </div>
                     <p class="text-xs text-center text-gray-500 dark:text-gray-400 mt-2">Map requires a Google Maps Embed API Key.</p>
                </div>
            </aside>

            <!-- Main Content: Calendar -->
            <div class="w-full lg:w-2/3 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
               <div id="crc-calendar-container"></div>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-50 hidden bg-black bg-opacity-60 flex justify-center items-center p-4"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiXVUUzeLT3mae0N6sdjICdevmRicdk5g",
            authDomain: "nasa2-0.firebaseapp.com",
            projectId: "nasa2-0",
            storageBucket: "nasa2-0.appspot.com",
            messagingSenderId: "735088252433",
            appId: "1:735088252433:web:1b6733520226e27f5843b0",
            measurementId: "G-SNHQZXKCL4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let state = {
            authReady: false,
            userId: null,
            crcCalendarDate: new Date(),
            crcCalendarView: 'month', // 'month', 'week', 'day'
            selectedRegion: 'all',
            crcs: [],
            crc_sites: [],
            crc_events: [],
        };

        const modalContainer = document.getElementById('modal-container');

        const setState = (newState) => {
            state = { ...state, ...newState };
            render();
        };

        const render = () => {
            if (!state.authReady) return;
            renderCRCCalendar();
            updateCRCMap();
            renderCRCLists();
            lucide.createIcons();
        };

        const openModal = (content, fullWidth = false) => {
            const maxWidthClass = fullWidth ? 'max-w-4xl' : 'max-w-lg';
            modalContainer.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-full ${maxWidthClass} relative">
                    <div class="modal-content overflow-y-auto max-h-[80vh] pr-4">
                        ${content}
                    </div>
                    <button data-action="close-modal" class="absolute top-4 right-4 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">
                        <i data-lucide="x"></i>
                    </button>
                </div>`;
            modalContainer.classList.remove('hidden');
            lucide.createIcons();
        };

        const closeModal = () => {
            modalContainer.classList.add('hidden');
            modalContainer.innerHTML = '';
        };

        const renderCRCCalendar = () => {
            const container = document.getElementById('crc-calendar-container');
            if (!container) return;
            // Calendar rendering logic will go here
            container.innerHTML = getCRCCalendarHTML();
        };

        const renderCRCLists = () => {
            const crcList = document.getElementById('crcList');
            const siteList = document.getElementById('crcSiteList');
            if (!crcList || !siteList) return;

            crcList.innerHTML = state.crcs.map(crc => `
                <div class="flex justify-between items-center p-2 bg-gray-100 dark:bg-gray-700 rounded-md">
                    <button data-action="view-crc-profile" data-id="${crc.id}" class="text-sm dark:text-gray-300 hover:underline">${crc.name}</button>
                    <button data-action="delete-crc" data-id="${crc.id}" class="text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');

            siteList.innerHTML = state.crc_sites.map(site => `
                <div class="flex justify-between items-center p-2 bg-gray-100 dark:bg-gray-700 rounded-md">
                    <span class="text-sm dark:text-gray-300">${site.name}</span>
                    <button data-action="delete-crc-site" data-id="${site.id}" class="text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        };
        
        const updateCRCMap = () => {
            const mapFrame = document.getElementById('mapFrame');
            if (!mapFrame) return;

            const locations = state.crcs.map(crc => crc.homeLocation).join('|');
            if (locations) {
                const mapUrl = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${encodeURIComponent(locations)}`;
                mapFrame.src = mapUrl;
            }
        };

        const getCRCEventModalHTML = (date, event = null) => {
            const isEditing = event !== null;
            const crcOptions = state.crcs.map(crc => `<option value="${crc.id}" ${isEditing && event.crcId === crc.id ? 'selected' : ''}>${crc.name}</option>`).join('');
            const siteOptions = state.crc_sites.map(site => `<option value="${site.id}" ${isEditing && event.siteId === site.id ? 'selected' : ''}>${site.name}</option>`).join('');

            return `
                <h2 class="text-2xl font-bold dark:text-white mb-4">${isEditing ? 'Edit' : 'Add'} CRC Event</h2>
                <form id="crc-event-form" data-event-id="${isEditing ? event.id : ''}" class="space-y-4">
                    <input type="hidden" name="date" value="${date}">
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300">CRC</label>
                        <select name="crcId" required class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">${crcOptions}</select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300">Event Type</label>
                        <select id="crc-event-type" name="eventType" required class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                            <option ${isEditing && event.type === 'Site Assignment' ? 'selected' : ''}>Site Assignment</option>
                            <option ${isEditing && event.type === 'Travel' ? 'selected' : ''}>Travel</option>
                            <option ${isEditing && event.type === 'Paid Time Off' ? 'selected' : ''}>Paid Time Off</option>
                        </select>
                    </div>
                    <div id="crc-site-group" class="${isEditing && (event.type === 'Site Assignment' || event.type === 'Travel') ? '' : 'hidden'}">
                        <label class="block text-sm font-medium dark:text-gray-300">Site (Distance from Home)</label>
                        <select name="siteId" class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">${siteOptions}</select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300">Notes</label>
                        <textarea name="notes" rows="3" class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">${isEditing ? event.notes || '' : ''}</textarea>
                    </div>
                    <div class="flex justify-between items-center pt-4">
                        ${isEditing ? `<button type="button" data-action="delete-crc-event" data-event-id="${event.id}" class="text-red-600 hover:underline">Delete Event</button>` : '<div></div>'}
                        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md">${isEditing ? 'Save Changes' : 'Add Event'}</button>
                    </div>
                </form>
            `;
        };

        const getCRCProfileModalHTML = (crc) => {
            const thirtyDaysFromNow = new Date();
            thirtyDaysFromNow.setDate(thirtyDaysFromNow.getDate() + 30);
            const today = new Date();

            let trainingsHTML = (crc.trainings && crc.trainings.length > 0) ? `
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 mt-4">
                    <thead class="bg-gray-50 dark:bg-gray-800">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Training</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Completed</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Expires</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                        ${crc.trainings.map(t => {
                            const expirationDate = new Date(t.expirationDate);
                            let rowClass = '';
                            if (expirationDate < today) {
                                rowClass = 'bg-red-100 dark:bg-red-900/50';
                            } else if (expirationDate < thirtyDaysFromNow) {
                                rowClass = 'bg-yellow-100 dark:bg-yellow-900/50';
                            }
                            return `<tr class="${rowClass}">
                                <td class="px-4 py-2 whitespace-nowrap text-sm">${t.name}</td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm">${t.completionDate}</td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm">${t.expirationDate}</td>
                            </tr>`
                        }).join('')}
                    </tbody>
                </table>
            ` : '<p class="text-sm text-gray-500 dark:text-gray-400 mt-4">No training records found.</p>';

            return `
                <h2 class="text-2xl font-bold dark:text-white mb-4">CRC Profile</h2>
                <form id="edit-crc-form" data-id="${crc.id}" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300">Name</label>
                        <input type="text" name="name" value="${crc.name}" class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300">Home Location</label>
                        <input type="text" name="homeLocation" value="${crc.homeLocation}" class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                    </div>
                     <div>
                        <label class="block text-sm font-medium dark:text-gray-300">Region</label>
                        <input type="text" name="region" value="${crc.region || ''}" class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Save Changes</button>
                </form>

                <div class="mt-8 border-t dark:border-gray-700 pt-6">
                    <h3 class="text-xl font-semibold dark:text-white mb-4">Training Records</h3>
                    ${trainingsHTML}
                    <form id="add-training-form" data-id="${crc.id}" class="mt-6 space-y-3 border-t dark:border-gray-700 pt-4">
                        <h4 class="font-semibold dark:text-gray-200">Add New Training</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <input type="text" name="trainingName" placeholder="Training Name" required class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                            <input type="date" name="completionDate" required class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                            <input type="date" name="expirationDate" required class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                        </div>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md">Add Training</button>
                    </form>
                </div>
            `;
        };

        document.addEventListener('click', async (e) => {
            const actionButton = e.target.closest('[data-action]');
            if (!actionButton) return;
            
            const { action, id, date, eventId } = actionButton.dataset;

            switch(action) {
                case 'close-modal': closeModal(); break;
                case 'prev-crc-month': state.crcCalendarDate.setMonth(state.crcCalendarDate.getMonth() - 1); render(); break;
                case 'next-crc-month': state.crcCalendarDate.setMonth(state.crcCalendarDate.getMonth() + 1); render(); break;
                case 'open-crc-event-modal': openModal(getCRCEventModalHTML(date)); break;
                case 'view-crc-event': {
                    const event = state.crc_events.find(e => e.id === eventId);
                    openModal(getCRCEventModalHTML(event.date, event));
                    break;
                }
                case 'delete-crc': await deleteDoc(doc(db, "crcs", id)); break;
                case 'delete-crc-site': await deleteDoc(doc(db, "crc_sites", id)); break;
                case 'delete-crc-event': {
                    await deleteDoc(doc(db, "crc_events", eventId));
                    closeModal();
                    break;
                }
                case 'view-crc-profile': {
                    const crc = state.crcs.find(c => c.id === id);
                    openModal(getCRCProfileModalHTML(crc), true);
                    break;
                }
                 case 'set-crc-view': {
                    setState({ crcCalendarView: actionButton.dataset.view });
                    break;
                }
            }
        });

        document.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            switch (form.id) {
                case 'add-crc-form': {
                    await addDoc(collection(db, "crcs"), { 
                        name: data.crcName, 
                        homeLocation: data.crcLocation,
                        region: data.crcRegion,
                        trainings: [] 
                    });
                    form.reset();
                    break;
                }
                case 'add-crc-site-form': {
                    await addDoc(collection(db, "crc_sites"), { name: data.crcSiteName, address: data.crcSiteAddress });
                    form.reset();
                    break;
                }
                case 'crc-event-form': {
                    const eventId = form.dataset.eventId;
                    const eventData = {
                        crcId: data.crcId,
                        date: data.date,
                        type: data.eventType,
                        siteId: data.siteId || null,
                        notes: data.notes,
                    };
                    if (eventId) {
                        await updateDoc(doc(db, "crc_events", eventId), eventData);
                    } else {
                        await addDoc(collection(db, "crc_events"), eventData);
                    }
                    closeModal();
                    break;
                }
                case 'edit-crc-form': {
                    const crcId = form.dataset.id;
                    await updateDoc(doc(db, "crcs", crcId), {
                        name: data.name,
                        homeLocation: data.homeLocation,
                        region: data.region
                    });
                    closeModal();
                    break;
                }
                case 'add-training-form': {
                    const crcId = form.dataset.id;
                    const crc = state.crcs.find(c => c.id === crcId);
                    const newTraining = {
                        name: data.trainingName,
                        completionDate: data.completionDate,
                        expirationDate: data.expirationDate
                    };
                    const updatedTrainings = [...(crc.trainings || []), newTraining];
                    await updateDoc(doc(db, "crcs", crcId), { trainings: updatedTrainings });
                    
                    // Re-open the modal to show the new training
                    const updatedCrc = {...crc, trainings: updatedTrainings};
                    openModal(getCRCProfileModalHTML(updatedCrc), true);
                    break;
                }
            }
        });
         document.addEventListener('change', (e) => {
            if (e.target.id === 'crc-event-type') {
                const siteGroup = document.getElementById('crc-site-group');
                if (e.target.value === 'Site Assignment' || e.target.value === 'Travel') {
                    siteGroup.classList.remove('hidden');
                } else {
                    siteGroup.classList.add('hidden');
                }
            }
            if (e.target.id === 'region-filter') {
                setState({ selectedRegion: e.target.value });
            }
        });

        const setupRealtimeListeners = () => {
            const collections = ["crcs", "crc_sites", "crc_events"];
            collections.forEach(colName => {
                onSnapshot(collection(db, colName), (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                     if (data.length > 0 && data[0].name) {
                        data.sort((a, b) => a.name.localeCompare(b.name));
                    }
                    setState({ [colName]: data });
                });
            });
        };

        const init = async () => {
            lucide.createIcons();
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    if (!state.authReady) {
                        state.userId = user.uid;
                        state.authReady = true;
                        setupRealtimeListeners();
                    }
                } else {
                    state.authReady = false;
                    state.userId = null;
                    setState({ crcs: [], crc_sites: [], crc_events: [] });
                }
            });

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        };

        init();
    </script>
</body>
</html>
