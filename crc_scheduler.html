            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));

        }

            min-height: 120px;
            position: relative;
            padding: 28px 4px 4px 4px;
            cursor: pointer;
        }
        .day-number {
            position: absolute;
            top: 4px;
            right: 4px;

        }

            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
        }
        .more-events-btn {
            font-size: 0.75rem;
            text-align: center;
            padding: 2px;
            color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
            border-radius: 4px;
            margin-top: 4px;
        }
        .dark .more-events-btn {
            color: #60a5fa; /* blue-400 */
            background-color: #1e293b; /* slate-800 */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: #374151;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .add-event-btn {
            position: absolute;
            top: 4px;
            left: 4px;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
            z-index: 10;
        }
        .crc-calendar-day:hover .add-event-btn {
            opacity: 1;
        }
        .unavailability-calendar-day {
            min-height: 80px;
            position: relative;
            padding: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .unavailability-day-number {
            font-size: 0.875rem;
            align-self: flex-end;
        }
        .unavailability-status {
            font-size: 0.75rem;
            font-weight: 500;
            text-align: center;
            padding: 4px;
            border-radius: 4px;
        }
        /* Styles for Global View */
        .global-view-header {
            padding: 8px;
            text-align: center;
            font-size: 0.8rem;
        }
        .global-view-study-header {
            text-align: left;
            font-weight: bold;
            font-size: 1rem;
        }
        .global-view-site-header {
            text-align: left;
            font-weight: bold;
            position: sticky;
            left: 0;
            z-index: 10;
        }
        .global-view-cell {
            min-height: 80px;
            overflow-y: auto;
            border-left: 1px solid #e5e7eb; /* gray-200 */
        }
        .dark .global-view-cell {
            border-left: 1px solid #374151; /* gray-700 */
        }
        .global-view-event {
            font-size: 0.7rem;
            padding: 3px;
            border-radius: 3px;
            margin-bottom: 3px;
            text-align: left;
            line-height: 1.2;
        }
        #dashboard-table th, #dashboard-table td {
            min-width: 120px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>

    <script type="module">
        // --- WRAP ENTIRE SCRIPT IN AN ASYNC IIFE TO ALLOW TOP-LEVEL AWAIT and RETURN ---
        (async () => {
            // Firebase Imports
            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
            const { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
            const { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, setDoc, getDoc, getDocs, writeBatch, query, where } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
            
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyBiXVUUzeLT3mae0N6sdjICdevmRicdk5g",
              authDomain: "nasa2-0.firebaseapp.com",
              projectId: "nasa2-0",
              storageBucket: "nasa2-0.firebasestorage.app",
              messagingSenderId: "735088252433",
              appId: "1:735088252433:web:1b6733520226e27f5843b0",
              measurementId: "G-SNHQZXKCL4"
            };
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'crc-scheduler-app';
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingMessage = document.getElementById('loading-message');
            const loadingError = document.getElementById('loading-error');
            
            if (!firebaseConfig.apiKey) {
                loadingMessage.textContent = 'Configuration Error';
                loadingError.innerHTML = `<strong>Action Required:</strong> Please provide your Firebase configuration object in the script.`;
                return;
            }

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);

            // --- STATE MANAGEMENT ---
            let state = {
                authReady: false,
                userId: null,
                crcCalendarDate: new Date(),
                unavailabilityDate: new Date(),
                selectedCrcForUnavailability: null,
                calendarView: 'planning-grid', // 'month', 'week', or 'planning-grid'
                calendarDisplayMode: 'employee', // 'employee', 'study', 'site', 'at-a-glance', 'world'
                atAGlanceGroupBy: 'study', // 'study' or 'site'
                // --- FIX: Corrected syntax error from original file ---
                activeTab: 'scheduler', // Can be 'scheduler', 'dashboard', 'reporting', 'training', or 'trucks'
                sidebarTab: 'crcs',
                trainingTab: 'overview', // Can be 'overview', 'reporting', or 'expired'
                trucksTab: 'overview', // Can be 'overview', 'schedule', or 'maintenance'
                crcs: [],
                crc_sites: [],
                studies: [],
                crc_events: [],
                roles: [],
                trucks: [],
                truck_events: [],
                crcStats: {},
                settings: {
                    'Site Assignment': 8,
                    'Travel Day': 8,
                    'Paid Time Off': 8,
                    'Unavailable': 8,
                    'Open Shift': 8,
                },
                selectedCrcFilter: 'all',
                selectedSiteFilter: 'all',
                selectedRegionFilter: 'all',
                selectedEventTypeFilter: 'all',
                selectedEmploymentTypeFilter: 'all',
                dashboardStartDate: null,
                dashboardEndDate: null,
                dashboardCrcFilter: 'all',
                dashboardStudyFilter: 'all',
                initialLoadComplete: false,
                charts: {}, // To hold chart instances
            };
            // --- Temporary storage for event data during confirmation modals ---
            let tempEventData = {};
            let copiedShiftData = null;

            const modalContainer = document.getElementById('modal-container');
            const mainAppContent = document.getElementById('main-app-content');
            
            // --- HELPER FUNCTIONS ---
            /**
             * Gets the day of the week with Saturday as the starting day (0).
             * @param {Date} date - The date to check.
             * @returns {number} - 0 for Saturday, 1 for Sunday, ..., 6 for Friday.
             */
            const getDaySaturdayStart = (date) => {
                const day = date.getDay();
                return (day + 1) % 7; // Saturday = 0, Sunday = 1, ..., Friday = 6
            };
            
            const getAllRoles = (events, rolesFromDB) => {
                const rolesFromState = rolesFromDB.map(r => r.name);
                const rolesFromEvents = new Set();
                (events || []).forEach(event => {
                    (event.roles || []).forEach(role => rolesFromEvents.add(role));
                });
                return Array.from(new Set([...rolesFromState, ...rolesFromEvents])).sort();
            };
            
            /**
             * Determines if text on a given hex color background should be black or white.
             * @param {string} hexColor - The background color in hex format (e.g., '#RRGGBB').
             * @returns {string} - '#000000' for black or '#FFFFFF' for white.
             */
            const getContrastColor = (hexColor) => {
                if (!hexColor || hexColor.length < 7) return '#000000';
                try {
                    const r = parseInt(hexColor.substr(1, 2), 16);
                    const g = parseInt(hexColor.substr(3, 2), 16);
                    const b = parseInt(hexColor.substr(5, 2), 16);
                    const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
                    return (yiq >= 128) ? '#000000' : '#FFFFFF';
                } catch (e) {
                    return '#000000';
                }
            };

            const getEventRoles = (event) => {
                let roleNames = [];
                if (event.roleAssignments && Object.keys(event.roleAssignments).length > 0) {
                    // New role assignment system - only show roles assigned to this specific CRC
                    Object.entries(event.roleAssignments).forEach(([roleId, assignments]) => {
                        const role = state.roles.find(r => r.id === roleId);
                        if (role && assignments.includes(event.crcId)) {
                            roleNames.push(role.name);
                        }
                    });
                } else if (event.roles && event.roles.length > 0) {
                    // Legacy roles system - ensure we get role names properly
                    roleNames = event.roles.filter(role => role && role.trim() !== '');
                }
                return roleNames;
            };

            const checkRoleFulfillment = (event) => {
                if (!event.studyIds || event.studyIds.length === 0 || !event.siteId) return { fulfilled: true, missingRoles: [] };
                
                // Get role requirements for this specific Study-Site combination
                const studySiteRoleRequirements = {};
                event.studyIds.forEach(studyId => {
                    const study = state.studies.find(s => s.id === studyId);
                    if (study && study.siteRoleRequirements && study.siteRoleRequirements[event.siteId]) {
                        Object.keys(study.siteRoleRequirements[event.siteId]).forEach(roleId => {
                            const requiredCount = study.siteRoleRequirements[event.siteId][roleId];
                            studySiteRoleRequirements[roleId] = (studySiteRoleRequirements[roleId] || 0) + requiredCount;
                        });
                    }
                });
                
                // Count assigned roles - handle both new roleAssignments and legacy roles
                const assignedRoles = {};
                
                // Check for new roleAssignments structure first
                if (event.roleAssignments && Object.keys(event.roleAssignments).length > 0) {
                    Object.entries(event.roleAssignments).forEach(([roleId, assignments]) => {
                        const validAssignments = assignments.filter(Boolean); // Filter out empty/null assignments
                        assignedRoles[roleId] = validAssignments.length;
                    });
                }
                // Fallback to legacy roles structure
                else if (event.roles && event.roles.length > 0) {
                    event.roles.forEach(roleName => {
                        const role = state.roles.find(r => r.name === roleName);
                        if (role) {
                            assignedRoles[role.id] = (assignedRoles[role.id] || 0) + 1;
                        }
                    });
                }
                
                // Check fulfillment
                const missingRoles = [];
                Object.keys(studySiteRoleRequirements).forEach(roleId => {
                    const required = studySiteRoleRequirements[roleId];
                    const assigned = assignedRoles[roleId] || 0;
                    if (assigned < required) {
                        const role = state.roles.find(r => r.id === roleId);
                        if (role) {
                            missingRoles.push(`${role.name} (${assigned}/${required})`);
                        }
                    }
                });
                
                return {
                    fulfilled: missingRoles.length === 0,
                    missingRoles: missingRoles
                };
            };

            // --- CALCULATION FUNCTIONS ---
            const calculateMonthlyUtilization = (dateInMonth, crcIdsToCalculate = []) => {
                const year = dateInMonth.getFullYear();
                const month = dateInMonth.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                let totalWorkingDaysInMonth = 0;
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayOfWeek = new Date(year, month, day).getDay();
                    if (dayOfWeek > 0 && dayOfWeek < 6) { // Monday to Friday
                        totalWorkingDaysInMonth++;
                    }
                }

                const stats = {};
                const targetCrcs = crcIdsToCalculate.length > 0
                    ? state.crcs.filter(c => crcIdsToCalculate.includes(c.id))
                    : state.crcs;

                targetCrcs.forEach(crc => {
                    const eventsThisMonth = state.crc_events.filter(e => {
                        const eventDate = new Date(e.date + 'T00:00:00');
                        return e.crcId === crc.id && eventDate.getFullYear() === year && eventDate.getMonth() === month;
                    });
                    
                    const productiveEventTypes = ['Site Assignment', 'Travel Day'];
                    const nonWorkEventTypes = ['Paid Time Off', 'Unavailable'];

                    const productiveDaysSet = new Set();
                    eventsThisMonth.forEach(e => {
                        if (productiveEventTypes.includes(e.type)) {
                            productiveDaysSet.add(e.date);
                        }
                    });

                    const nonWorkDaysSet = new Set();
                    eventsThisMonth.forEach(e => {
                        if (nonWorkEventTypes.includes(e.type)) {
                           nonWorkDaysSet.add(e.date);
                        }
                    });
                    const productiveDays = productiveDaysSet.size;
                    const nonWorkDays = nonWorkDaysSet.size;

                    const crcAvailableWorkDays = totalWorkingDaysInMonth - nonWorkDays;
                    const utilizationPercent = crcAvailableWorkDays > 0 ? Math.round((productiveDays / crcAvailableWorkDays) * 100) : 0;
                    
                    stats[crc.id] = {
                        utilizationPercent,
                        productiveDays,
                        nonWorkDays,
                        availableWorkDays: crcAvailableWorkDays,
                        totalWorkDays: totalWorkingDaysInMonth
                    };
                });
                return stats;
            };

            const calculateWeeklyUtilization = (dateInWeek) => {
                const dayOfWeek = getDaySaturdayStart(dateInWeek);
                const startOfWeek = new Date(dateInWeek);
                startOfWeek.setDate(dateInWeek.getDate() - dayOfWeek);
                startOfWeek.setHours(0, 0, 0, 0);

                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                endOfWeek.setHours(23, 59, 59, 999);

                const stats = {};
                state.crcs.forEach(crc => {
                    const eventsThisWeek = state.crc_events.filter(e => {
                        const eventDate = new Date(e.date + 'T12:00:00');
                        return e.crcId === crc.id && eventDate >= startOfWeek && eventDate <= endOfWeek;
                    });
                    const totalHours = eventsThisWeek.reduce((sum, e) => sum + (parseFloat(e.hours) || 0), 0);
                    stats[crc.id] = {
                        totalHours,
                        utilizationPercent: Math.round((totalHours / 40) * 100)
                    };
                });
                return stats;
            };

            // --- CORE FUNCTIONS ---
            const setState = (newState) => {
                state = { ...state, ...newState };
                if (state.authReady && state.initialLoadComplete) {
                    window.requestAnimationFrame(() => {
                        render();
                        loadingOverlay.style.display = 'none';
                    });
                }
            };

            const render = () => {
                renderNav();
                renderContent();
                lucide.createIcons();
            };

            const renderNav = () => {
                const container = document.getElementById('main-nav-tabs');
                if (!container) return;
                container.innerHTML = `
                    <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                        <button data-action="set-main-tab" data-tab-id="scheduler" class="${state.activeTab === 'scheduler' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-500'} whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Scheduler</button>
                        <button data-action="set-main-tab" data-tab-id="dashboard" class="${state.activeTab === 'dashboard' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-500'} whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Dashboard</button>
                        <button data-action="set-main-tab" data-tab-id="reporting" class="${state.activeTab === 'reporting' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-500'} whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Reporting</button>
                        <button data-action="set-main-tab" data-tab-id="training" class="${state.activeTab === 'training' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-500'} whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Training</button>
                        <button data-action="set-main-tab" data-tab-id="trucks" class="${state.activeTab === 'trucks' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-500'} whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">CAE Trucks</button>
                    </nav>
                `;
            };

            const renderContent = () => {
                if (state.activeTab === 'scheduler') {
                    mainAppContent.innerHTML = getSchedulerHTML();
                    mainAppContent.className = 'flex flex-col lg:flex-row gap-8';
                    renderSupervisorFilters();
                    renderCRCCalendar();
                    renderSidebarTabs();
                    renderCRCLists();
                    renderUtilization();
                    renderSidebarAvailability();
                } else if (state.activeTab === 'dashboard') {
                    mainAppContent.innerHTML = getDashboardHTML();
                    mainAppContent.className = 'w-full';
                    renderDashboardCharts();
                } else if (state.activeTab === 'reporting') {
                    mainAppContent.innerHTML = getReportingHTML();
                    mainAppContent.className = 'w-full';
                    setupReportingAutoGenerate();
                } else if (state.activeTab === 'training') {
                    mainAppContent.innerHTML = getTrainingHTML();

            // --- CSV HANDLING ---
            const parseCSV = (text) => {
                const lines = text.replace(/\r/g, '').split('\n').filter(Boolean);
                if (lines.length < 2) return { headers: [], data: [] };
                const headers = lines[0].split(',').map(h => h.trim().replace(/^\uFEFF/, ''));
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    const rowObject = {};
                    headers.forEach((header, index) => {
                        rowObject[header] = (values[index] || '').trim();
                    });
                    data.push(rowObject);
                }
                return { headers, data };
            };

                        </div>
                    </div>

                        errors.push(`Row ${rowNum}: Missing required value for CRCName or HomeLocation.`);
                        continue;

                        name: CRCName.trim(),
                        homeLocation: HomeLocation.trim(),
                        region: (Region || '').trim(),
                        employmentType: (EmploymentType || 'FTE').trim(),
                        trainings: [],
                        capabilities: [],

                    const newCrcRef = doc(crcsRef);

                    if (errors.length === 0) {
                        closeModal();

                    }
                    
                    // Fetch the updated CRCs to refresh the UI immediately
                    const crcsSnapshot = await getDocs(crcsRef);

                    if (updatedCrcs.length > 0 && updatedCrcs[0].name) updatedCrcs.sort((a, b) => a.name.localeCompare(b.name));

                    setState({ crcs: updatedCrcs });
                    // --- FIX END ---

            const importShifts = async (headers, data) => {
                const requiredHeaders = ['Date', 'EventType'];
                const missingHeaders = requiredHeaders.filter(h => !headers.includes(h));
                if (missingHeaders.length > 0) {
                    openModal(`<h3 class="text-xl font-bold dark:text-white">Import Error</h3><p class="dark:text-gray-300">CSV file is missing required headers. It must contain: ${missingHeaders.join(', ')}</p>`);

                const batch = writeBatch(db);
                const crcEventsRef = collection(db, `artifacts/${appId}/public/data/crc_events`);
                const sitesRef = collection(db, `artifacts/${appId}/public/data/crc_sites`);
                const studiesRef = collection(db, `artifacts/${appId}/public/data/studies`);

                const crcMap = new Map(state.crcs.map(c => [c.name.toLowerCase(), c.id]));
                const siteMap = new Map(state.crc_sites.map(s => [s.name.toLowerCase(), s.id]));
                const studyMap = new Map(state.studies.map(s => [s.name.toLowerCase(), s.id]));
                
                for (const [index, row] of data.entries()) {
                    const rowNum = index + 2;
                    const { Date: date, EventType, CRCName, SiteName, StudyName, Roles, Notes, Hours, Period, VisitNumber, PrincipalInvestigator, Mileage } = row;
                    if (!date || !EventType) {
                        errors.push(`Row ${rowNum}: Missing required value for Date or EventType.`);
                        continue;
                    }
                    if (isNaN(new Date(date).getTime())) {
                        errors.push(`Row ${rowNum}: Invalid date format for "${date}". Please use YYYY-MM-DD.`);
                        continue;
                    }

                    const eventData = {
                        date: date.trim(),
                        type: EventType.trim(),
                        notes: (Notes || '').trim(),
                        roles: Roles ? Roles.split(';').map(r => r.trim()) : [],
                        hours: Hours ? parseFloat(Hours) : (state.settings[EventType.trim()] || 8),
                        period: (Period || 'Full Day'),
                        visitNumber: VisitNumber || null,
                        principalInvestigator: PrincipalInvestigator || null,
                        mileage: Mileage ? parseFloat(Mileage) : null,
                        isOverridden: false,
                        groupId: crypto.randomUUID(),
                        crcId: null, siteId: null, studyIds: [],
                    };
                    
                    let hasError = false;

                    if (EventType !== 'Open Shift' && !CRCName) {
                        errors.push(`Row ${rowNum}: CRCName is required for EventType "${EventType}".`);
                        hasError = true;
                    }
                    if (CRCName) {
                        const crcId = crcMap.get(CRCName.toLowerCase());
                        if (crcId) {
                            eventData.crcId = crcId;
                        } else {
                            errors.push(`Row ${rowNum}: CRC "${CRCName}" not found.`);
                            hasError = true;
                        }
                    }

                    if (SiteName) {
                        const siteNameTrimmed = SiteName.trim();
                        const siteNameLower = siteNameTrimmed.toLowerCase();
                        let siteId = siteMap.get(siteNameLower);
                        if (!siteId) {
                            const newSiteDoc = await addDoc(sitesRef, { name: siteNameTrimmed });
                            siteId = newSiteDoc.id;
                            siteMap.set(siteNameLower, siteId);
                        }
                        eventData.siteId = siteId;
                    }
                    
                    if (StudyName) {
                        const studyNames = StudyName.split(';').map(s => s.trim()).filter(Boolean);
                        const studyIds = [];
                        for (const sName of studyNames) {
                            const sNameLower = sName.toLowerCase();
                            let studyId = studyMap.get(sNameLower);
                            if (!studyId) {
                                const newStudyDoc = await addDoc(studiesRef, { name: sName });
                                studyId = newStudyDoc.id;
                                studyMap.set(sNameLower, studyId);
                            }
                            studyIds.push(studyId);
                        }
                        if (studyIds.length > 0) eventData.studyIds = studyIds;
                    }

                    if (!hasError) {
                        const newEventRef = doc(crcEventsRef);
                        batch.set(newEventRef, eventData);
                        successCount++;

                        <ul class="list-disc list-inside bg-red-100 dark:bg-red-900/50 p-4 rounded-md text-sm max-h-60 overflow-y-auto custom-scrollbar">

                            <button data-action="close-modal" class="py-2 px-4 rounded-md bg-gray-200 dark:bg-gray-600">Close</button>
                        </div>
                    `, 'lg');
                }

                    // --- FIX START: Manually refresh state after import ---

                        showNotification(`${successCount} shifts imported successfully!`, 'success');

                        studies: updatedStudies

                    showNotification('No new shifts found in the CSV file.', 'info');

            const renderReportingTable = () => {
                const container = document.getElementById('report-results-container');

                const selectedMonths = Array.from(monthSelect.selectedOptions).map(opt => parseInt(opt.value));
                const selectedCrcs = Array.from(crcSelect.selectedOptions).map(opt => opt.value);
                const selectedSites = Array.from(siteSelect.selectedOptions).map(opt => opt.value);
                const selectedStudies = Array.from(studySelect.selectedOptions).map(opt => opt.value);

                if (selectedMonths.length === 0 || selectedCrcs.length === 0) {
                    container.innerHTML = `<p class="p-4 text-center text-gray-500 dark:text-gray-400">Please select at least one month and one CRC to generate a report.</p>`;
                    exportBtn.classList.add('hidden');
                    return;
                }

                let reportData = [];
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const productiveEventTypes = ['Site Assignment', 'Travel Day'];

                selectedCrcs.forEach(crcId => {
                    selectedMonths.forEach(month => {
                        const daysInMonth = new Date(year, month + 1, 0).getDate();
                        let totalWorkingDaysInMonth = 0;
                        for (let day = 1; day <= daysInMonth; day++) {
                            const dayOfWeek = new Date(year, month, day).getDay();
                            if (dayOfWeek > 0 && dayOfWeek < 6) { // Monday to Friday
                                totalWorkingDaysInMonth++;
                            }
                        }

                        let eventsForMonth = state.crc_events.filter(e => {
                            const eventDate = new Date(e.date + 'T00:00:00');
                            return e.crcId === crcId && eventDate.getFullYear() == year && eventDate.getMonth() == month;
                        });

                        // Apply site filter
                        if (selectedSites.length > 0) {
                            eventsForMonth = eventsForMonth.filter(e => !e.siteId || selectedSites.includes(e.siteId));
                        }

                        // Apply study filter
                        if (selectedStudies.length > 0) {
                            eventsForMonth = eventsForMonth.filter(e => {
                                if (!e.studyIds || e.studyIds.length === 0) return false;
                                return e.studyIds.some(studyId => selectedStudies.includes(studyId));
                            });
                        }

                        const productiveDaysSet = new Set(eventsForMonth.filter(e => productiveEventTypes.includes(e.type)).map(e => e.date));
                        const nonWorkDaysSet = new Set(eventsForMonth.filter(e => ['Paid Time Off', 'Unavailable'].includes(e.type)).map(e => e.date));
                        const travelDaysSet = new Set(eventsForMonth.filter(e => e.type === 'Travel Day').map(e => e.date));

                        const productiveDays = productiveDaysSet.size;
                        const nonWorkDays = nonWorkDaysSet.size;
                        const travelDays = travelDaysSet.size;
                        const availableWorkDays = totalWorkingDaysInMonth - nonWorkDays;
                        const utilizationPercent = availableWorkDays > 0 ? Math.round((productiveDays / availableWorkDays) * 100) : 0;
                        
                        reportData.push({
                            crcName: state.crcs.find(c => c.id === crcId)?.name || 'Unknown',
                            month: monthNames[month],
                            year: year,
                            productiveDays,
                            nonWorkDays,
                            travelDays,
                            availableWorkDays,
                            utilizationPercent
                        });
                    });

                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Total Working Days</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Utilization %</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                                    ${reportData.map(row => `
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">${row.crcName}</td>

                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${row.productiveDays}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${row.travelDays}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${row.nonWorkDays}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${row.availableWorkDays}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${row.utilizationPercent}%</td>
                                    </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
          `;

            const parseTruckCSV = (csvText) => {
                const lines = csvText.split('\n').filter(line => line.trim());
                if (lines.length < 2) {
                    throw new Error('CSV file must have at least a header row and one data row');
                }

                const headers = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/\s+/g, ' '));
                const data = [];

                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.trim());
                    if (values.length !== headers.length) continue;

                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }

                return data;
            };

            const validateTruckData = (truckData) => {
                const errors = [];
                const warnings = [];

                if (!truckData['unit number'] || truckData['unit number'].trim() === '') {
                    errors.push('Unit Number is required');
                }

                if (!truckData['vin'] || truckData['vin'].trim() === '') {
                    errors.push('VIN is required');
                }

                if (truckData['year'] && isNaN(parseInt(truckData['year']))) {
                    errors.push('Year must be a valid number');
                }

                if (truckData['mileage'] && isNaN(parseInt(truckData['mileage']))) {
                    errors.push('Mileage must be a valid number');
                }

                if (truckData['gvwt'] && isNaN(parseInt(truckData['gvwt']))) {
                    errors.push('GVWT must be a valid number');
                }

                const validStatuses = ['active', 'inactive', 'maintenance', 'out_of_service'];
                if (truckData['status'] && !validStatuses.includes(truckData['status'].toLowerCase())) {
                    errors.push(`Status must be one of: ${validStatuses.join(', ')}`);
                }

                return { errors, warnings };
            };

            const processTruckImportData = (rawData) => {
                return rawData.map((row, index) => {
                    const errors = [];
                    const warnings = [];

                    // Validate required fields
                    if (!row['unit number'] || row['unit number'].trim() === '') {
                        errors.push('Unit Number is required');
                    }

                    if (!row['vin'] || row['vin'].trim() === '') {
                        errors.push('VIN is required');
                    }

                    // Process and validate data
                    const processedRow = {
                        unitNumber: row['unit number']?.trim() || '',
                        vin: row['vin']?.trim() || '',
                        year: row['year'] ? parseInt(row['year']) : null,
                        make: row['make']?.trim() || '',
                        mileage: row['mileage'] ? parseInt(row['mileage']) : 0,
                        regNumber: row['reg number']?.trim() || '',
                        gvwt: row['gvwt'] ? parseInt(row['gvwt']) : null,
                        ezPassNumber: row['ez pass number']?.trim() || '',
                        eldSerialNumber: row['eld serial number']?.trim() || '',
                        status: row['status']?.toLowerCase() || 'active',
                        inspections: [],
                        serviceLog: []
                    };

                    // Validate year
                    if (processedRow.year && (processedRow.year < 1900 || processedRow.year > 2030)) {
                        errors.push('Year must be between 1900 and 2030');
                    }

                    // Validate mileage
                    if (processedRow.mileage && processedRow.mileage < 0) {
                        errors.push('Mileage cannot be negative');
                    }

                    // Validate status
                    const validStatuses = ['active', 'inactive', 'maintenance', 'out_of_service'];
                    if (processedRow.status && !validStatuses.includes(processedRow.status)) {
                        errors.push(`Status must be one of: ${validStatuses.join(', ')}`);
                    }

                    return {
                        ...processedRow,
                        rowIndex: index + 2, // +2 because CSV is 1-indexed and we skip header
                        errors,
                        warnings
                    };
                });
            };

                        return false;
                    }
                    
                    const eventPeriod = event.period || 'Full Day';
                    
                    // Full Day unavailability blocks all periods
                    if (eventPeriod === 'Full Day') {
                        return true;
                    }
                    
                    // AM/PM unavailability only blocks the specific period
                    if (eventPeriod === period) {
                        return true;
                    }
                    
                    // If requesting Full Day, check if any period is unavailable
                    if (period === 'Full Day') {
                        return eventPeriod === 'AM' || eventPeriod === 'PM';
                    }
                    
                    return false;
                });
            };

                const now = state.unavailabilityDate;
                const year = now.getFullYear();
                const month = now.getMonth();
                const monthName = now.toLocaleString('default', { month: 'long', year: 'numeric' });
                const unavailableEventsThisMonth = state.crc_events.filter(e =>
                    e.crcId === state.selectedCrcForUnavailability &&
                    e.type === 'Unavailable' &&
                    new Date(e.date + 'T00:00:00').getFullYear() === year &&
                    new Date(e.date + 'T00:00:00').getMonth() === month

                const eventsMap = new Map(unavailableEventsThisMonth.map(e => [e.date, e]));

                const firstDayOfMonth = getDaySaturdayStart(new Date(year, month, 1));
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                let dayGrid = `
                    <div class="flex justify-between items-center mb-4">

                    let dayClass = 'bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700';

                                state: data.state,

                        // For role-based events, collect CRC IDs from role assignments

                                                <select name="role-legacy-0" class="flex-1 p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                                                    <option value="">Select Staff</option>
                                                    ${state.crcs.map(c => 
                                                        `<option value="${c.id}" ${c.id === existingEvent.crcId ? 'selected' : ''}>${c.name}</option>`
                                                    ).join('')}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }
                            
                            roleAssignmentHTML += '</div>';
                            roleAssignmentContainer.innerHTML = roleAssignmentHTML;
                            return;
                        }
                    }
                    
                    roleAssignmentContainer.innerHTML = '<p class="text-sm text-gray-600 dark:text-gray-400">Select study and site first to see required roles.</p>';
                    return;
                }
                
                // Get required roles for the selected studies at the selected site
                const requiredRoles = new Map();
                selectedStudyIds.forEach(studyId => {
                    const study = state.studies.find(s => s.id === studyId);
                    console.log('Processing study:', study);
                    if (study && study.siteRoleRequirements && study.siteRoleRequirements[selectedSiteId]) {
                        console.log('Found site role requirements:', study.siteRoleRequirements[selectedSiteId]);
                        Object.entries(study.siteRoleRequirements[selectedSiteId]).forEach(([roleId, quantity]) => {
                            const role = state.roles.find(r => r.id === roleId);
                            if (role) {
                                const currentQuantity = requiredRoles.get(roleId) || 0;
                                requiredRoles.set(roleId, currentQuantity + quantity);
                                console.log(`Added role ${role.name} with quantity ${quantity}`);
                            }
                        });
                    } else {
                        console.log('No site role requirements found for study', studyId, 'at site', selectedSiteId);
                    }
                });
                
                console.log('Required roles map:', requiredRoles);
                
                if (requiredRoles.size === 0) {
                    // Fallback: show all available roles if no specific requirements found
                    console.log('No specific roles found, showing all available roles as fallback');
                    const allRoles = state.roles;
                    console.log('All roles available:', allRoles);
                    console.log('All CRCs available:', state.crcs);
                    
                    if (allRoles.length === 0) {
                        roleAssignmentContainer.innerHTML = '<p class="text-sm text-gray-600 dark:text-gray-400">No roles available. Please add roles first.</p>';
                        return;
                    }
                    
                    if (state.crcs.length === 0) {
                        roleAssignmentContainer.innerHTML = '<p class="text-sm text-gray-600 dark:text-gray-400">No staff available. Please add CRCs first.</p>';
                        return;
                    }
                    
                    // Generate fallback interface with all roles
                    let roleAssignmentHTML = '<div class="space-y-4">';
                    roleAssignmentHTML += '<p class="text-sm text-blue-600 dark:text-blue-400 mb-4">No specific role requirements found. Please select which roles are needed:</p>';
                    
                    allRoles.forEach(role => {
                        // Get existing assignments for this role if editing
                        const existingAssignments = existingEvent && existingEvent.roleAssignments && existingEvent.roleAssignments[role.id] 
                            ? existingEvent.roleAssignments[role.id].filter(Boolean) 
                            : [];
                        const existingCrcId = existingAssignments[0] || '';
                        
                        const crcOptions = state.crcs.map(crc => {
                            const isUnavailable = isCRCUnavailable(crc.id, date, period);
                            const unavailableText = isUnavailable ? ' (Unavailable)' : '';
                            return `<option value="${crc.id}" ${crc.id === existingCrcId ? 'selected' : ''}>${crc.name}${unavailableText}</option>`;
                        }).join('');
                        
                        console.log(`CRC options for role ${role.name}:`, crcOptions);
                        
                        roleAssignmentHTML += `
                            <div class="border dark:border-gray-600 rounded-lg p-4 bg-gray-50 dark:bg-gray-800">
                                <h4 class="font-medium dark:text-white mb-2">${role.name}</h4>
                                <div class="space-y-2">
                                    <div class="flex items-center gap-2">
                                        <label class="text-sm text-gray-600 dark:text-gray-400 w-16">1:</label>
                                        <select name="role-${role.id}-0" class="flex-1 p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                                            <option value="">Select Staff</option>
                                            ${crcOptions}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    roleAssignmentHTML += '</div>';
                    roleAssignmentContainer.innerHTML = roleAssignmentHTML;
                    console.log('Fallback role assignment HTML generated and inserted');
                    return;
                }
                
                // Generate role assignment interface
                let roleAssignmentHTML = '<div class="space-y-4">';
                console.log('Generating role assignment interface for', requiredRoles.size, 'roles');
                
                requiredRoles.forEach((quantity, roleId) => {
                    const role = state.roles.find(r => r.id === roleId);
                    if (!role) {
                        console.log('Role not found for ID:', roleId);
                        return;
                    }
                    
                    console.log(`Processing role: ${role.name} (${quantity} needed)`);
                    
                    // Get existing assignments for this role if editing
                    const existingAssignments = existingEvent && existingEvent.roleAssignments && existingEvent.roleAssignments[roleId] 
                        ? existingEvent.roleAssignments[roleId].filter(Boolean) 
                        : [];
                    console.log(`Existing assignments for ${role.name}:`, existingAssignments);
                    
                    // Get CRCs who can fill this role (for now, all CRCs)
                    const crcOptions = state.crcs.map(crc => {
                        const isSelected = existingAssignments.includes(crc.id);
                        const isUnavailable = isCRCUnavailable(crc.id, date, period);
                        const unavailableText = isUnavailable ? ' (Unavailable)' : '';
                        return `<option value="${crc.id}" ${isSelected ? 'selected' : ''}>${crc.name}${unavailableText}</option>`;
                    }).join('');
                    
                    console.log(`CRC options for ${role.name}:`, crcOptions);
                    
                    roleAssignmentHTML += `
                        <div class="border dark:border-gray-600 rounded-lg p-4 bg-gray-50 dark:bg-gray-800">
                            <h4 class="font-medium dark:text-white mb-2">${role.name} (${quantity} needed)</h4>
                            <div class="space-y-2">
                                ${Array.from({length: quantity}, (_, index) => {
                                    const existingCrcId = existingAssignments[index] || '';
                                    return `
                                        <div class="flex items-center gap-2">
                                            <label class="text-sm text-gray-600 dark:text-gray-400 w-16">${index + 1}:</label>
                                            <select name="role-${roleId}-${index}" class="flex-1 p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                                                <option value="">Select Staff</option>
                                                ${state.crcs.map(crc => {
                                                    const isUnavailable = isCRCUnavailable(crc.id, date, period);
                                                    const unavailableText = isUnavailable ? ' (Unavailable)' : '';
                                                    return `<option value="${crc.id}" ${crc.id === existingCrcId ? 'selected' : ''}>${crc.name}${unavailableText}</option>`;
                                                }).join('')}
                                            </select>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                });
                
                roleAssignmentHTML += '</div>';
                roleAssignmentContainer.innerHTML = roleAssignmentHTML;
                console.log('Role assignment HTML generated and inserted');
            };

            const generateSiteRoleQuantities = (selectedRoles, selectedSites) => {
                const container = document.getElementById('site-role-quantities-container');
                if (!container) return;
                
                let html = '';
                
                selectedSites.forEach(siteOption => {
                    const site = state.crc_sites.find(s => s.id === siteOption.value);
                    if (!site) return;
                    
                    html += `
                        <div class="border dark:border-gray-600 rounded-md p-4 bg-gray-50 dark:bg-gray-800">
                            <h5 class="font-medium dark:text-gray-300 mb-3">${site.name}</h5>
                            <div class="grid grid-cols-1 gap-3">
                                ${selectedRoles.map(roleName => {
                                    const role = state.roles.find(r => r.name === roleName);
                                    if (!role) return '';
                                    
                                    return `
                                        <div class="flex items-center justify-between p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700">
                                            <label class="text-sm font-medium dark:text-gray-300">${roleName}</label>
                                            <select name="site-${site.id}-role-${role.id}" class="w-20 p-1 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white text-center">
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            };

            const populateEditStudySiteQuantities = (study) => {
                if (!study.siteRoleRequirements) return;
                
                // Set the selected values for each site-role combination
                Object.keys(study.siteRoleRequirements).forEach(siteId => {
                    const siteRequirements = study.siteRoleRequirements[siteId];
                    Object.keys(siteRequirements).forEach(roleId => {
                        const quantity = siteRequirements[roleId];
                        const selectElement = document.querySelector(`select[name="site-${siteId}-role-${roleId}"]`);
                        if (selectElement) {
                            selectElement.value = quantity;
                        }
                    });
                });
            };

            // --- INITIALIZATION ---
            const cleanupInvalidRoles = async (events, existingRoles) => {
                const cleanupFlag = 'roleCleanupCompleted_v2';
                if (localStorage.getItem(cleanupFlag)) return;

                const rolesToDelete = ["Alcon E002", "Alcon E003", "Azura", "Regeneron (birch)", "Regeneron CAT"];
                const defaultRole = (existingRoles.find(r => r.name === 'Coordinator') || existingRoles[0])?.name || 'Support';
                const eventsToUpdate = events.filter(event => Array.isArray(event.roles) && event.roles.some(r => rolesToDelete.includes(r)));
                const rolesInDBToDelete = existingRoles.filter(r => rolesToDelete.includes(r.name));

                if (eventsToUpdate.length === 0 && rolesInDBToDelete.length === 0) {
                    localStorage.setItem(cleanupFlag, 'true');
                    return;
                }
                
                loadingMessage.textContent = 'Cleaning up data...';
                const batch = writeBatch(db);
                const eventsRef = collection(db, `artifacts/${appId}/public/data/crc_events`);
                
                eventsToUpdate.forEach(event => {
                    const updatedRoles = event.roles.filter(r => !rolesToDelete.includes(r));
                    if (updatedRoles.length === 0) updatedRoles.push(defaultRole);
                    batch.update(doc(eventsRef, event.id), { roles: updatedRoles });
                });

                const rolesCollectionRef = collection(db, `artifacts/${appId}/public/data/roles`);
                rolesInDBToDelete.forEach(role => batch.delete(doc(rolesCollectionRef, role.id)));
                
                try {
                    await batch.commit();
                    console.log("Role cleanup successful.");
                    localStorage.setItem(cleanupFlag, 'true');
                } catch (error) {
                    console.error("Error during role cleanup:", error);
                    loadingError.textContent = "Failed to clean up roles. Please check the console.";
                }
            };

            const setupRealtimeListeners = () => {
                const collectionsToWatch = ["crcs", "crc_sites", "studies", "crc_events", "roles", "trucks", "truck_events"];
                collectionsToWatch.forEach(colName => {
                    const collectionRef = collection(db, `artifacts/${appId}/public/data/${colName}`);
                    onSnapshot(collectionRef, (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if (data.length > 0 && data[0].name) {
                            data.sort((a, b) => a.name.localeCompare(b.name));
                        }
                        setState({ [colName]: data });
                        if (colName === 'crc_events' && document.getElementById('unavailability-calendar-container')) {
                            renderUnavailabilityCalendar();
                        }
                    }, (error) => {
                        console.error(`Realtime listener error for ${colName}:`, error);
                    });
                });
            };
            
            const performInitialLoad = async () => {
                loadingMessage.textContent = 'Loading data from database...';
                const collectionsToFetch = {
                    crcs: collection(db, `artifacts/${appId}/public/data/crcs`),
                    crc_sites: collection(db, `artifacts/${appId}/public/data/crc_sites`),
                    studies: collection(db, `artifacts/${appId}/public/data/studies`),
                    crc_events: collection(db, `artifacts/${appId}/public/data/crc_events`),
                    roles: collection(db, `artifacts/${appId}/public/data/roles`),
                    trucks: collection(db, `artifacts/${appId}/public/data/trucks`),
                    truck_events: collection(db, `artifacts/${appId}/public/data/truck_events`),
                };
                try {
                    let [crcsSnapshot, sitesSnapshot, studiesSnapshot, eventsSnapshot, rolesSnapshot, trucksSnapshot, truckEventsSnapshot] = await Promise.all([
                        getDocs(collectionsToFetch.crcs), getDocs(collectionsToFetch.crc_sites),
                        getDocs(collectionsToFetch.studies), getDocs(collectionsToFetch.crc_events),
                        getDocs(collectionsToFetch.roles), getDocs(collectionsToFetch.trucks),
                        getDocs(collectionsToFetch.truck_events)
                    ]);
                    
                    let crc_events = eventsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    let roles = rolesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    await cleanupInvalidRoles(crc_events, roles);
                    
                    // Refetch data that might have been changed by the cleanup
					[eventsSnapshot, rolesSnapshot] = await Promise.all([
						getDocs(collectionsToFetch.crc_events),
						getDocs(collectionsToFetch.roles)
					]);
					
                    let crcs = crcsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    let crc_sites = sitesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    let studies = studiesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    crc_events = eventsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
					roles = rolesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    let trucks = trucksSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    let truck_events = truckEventsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

					if (roles.length === 0) {
						const defaultRoles = ['Lead', 'Support', 'Trainee', 'Phlebotomist', 'Coordinator'];
						const batch = writeBatch(db);
						defaultRoles.forEach(roleName => batch.set(doc(collectionsToFetch.roles), { name: roleName }));
						await batch.commit();
						const newRolesSnapshot = await getDocs(collectionsToFetch.roles);
                        roles = newRolesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
					}

					crcs.sort((a, b) => a.name.localeCompare(b.name));
					crc_sites.sort((a, b) => a.name.localeCompare(b.name));
					studies.sort((a, b) => a.name.localeCompare(b.name));
					roles.sort((a, b) => a.name.localeCompare(b.name));
					trucks.sort((a, b) => a.unitNumber.localeCompare(b.unitNumber));

					setState({ crcs, crc_sites, studies, crc_events, roles, trucks, truck_events, initialLoadComplete: true });
					setupRealtimeListeners();

                } catch (error) {
					console.error("Error during initial data load:", error);
					loadingMessage.textContent = 'Data Load Error';
                    loadingError.innerHTML = `<strong>Error:</strong> Could not fetch initial data from the database. This is often caused by Firestore Security Rules. Ensure that the path <code>/artifacts/${appId}/public/data/{document=**}</code> is readable.`;
				}
			};

			const setupThemeToggle = () => {
				const themeToggle = document.getElementById('theme-toggle');
                themeToggle.addEventListener('click', () => {
					if (document.documentElement.classList.contains('dark')) {
						document.documentElement.classList.remove('dark');
						localStorage.setItem('theme', 'light');
					} else {
						document.documentElement.classList.add('dark');
						localStorage.setItem('theme', 'dark');
					}
					// Re-render charts on theme change if dashboard is active
                    if(state.activeTab === 'dashboard') {
                        renderDashboardCharts();
                    }
                    lucide.createIcons();
				});
			};

			const init = async () => {
				lucide.createIcons();
				setupThemeToggle();
                const csvInput = document.getElementById('csv-upload-input');
				csvInput.addEventListener('change', (e) => {
					if (e.target.files[0]) {
						const uploadType = e.target.dataset.uploadType || 'shifts';
						closeModal();
						handleCsvUpload(e.target.files[0], uploadType);
						delete e.target.dataset.uploadType;
					}
					e.target.value = '';
				});
                
                onAuthStateChanged(auth, (user) => {
					if (user) {
						if (!state.authReady) {
							state.authReady = true;
							state.userId = user.uid;
							performInitialLoad();
						}
					} else {
						loadingMessage.textContent = 'Not Signed In';
						loadingError.textContent = 'Please sign in to use the scheduler.';
					}
				});

                try {
					loadingMessage.textContent = 'Authenticating...';
					const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
					if (token) {
						await signInWithCustomToken(auth, token);
                    } else {
						await signInAnonymously(auth);
					}
				} catch (error) {
					console.error("Authentication failed:", error);
					loadingMessage.textContent = 'Authentication Error';
                    loadingError.innerHTML = `<strong>Error:</strong> Could not authenticate with the database.<br><small>${error.message}</small>`;
				}
			};

			/// --- START THE APP ---
			init();

		})();
	</script>
</body>
</html>
