<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRC Scheduler - N.A.S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .crc-calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 1px;
        }
        .crc-calendar-day {
            min-height: 120px;
            position: relative;
            padding: 28px 4px 4px 4px; /* Increased top padding for day number */
        }
        .day-number {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 0.875rem;
        }
        .crc-event-tag {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            display: block; /* Ensure it takes full width */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: #374151;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .add-event-btn {
            position: absolute;
            top: 4px;
            left: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .crc-calendar-day:hover .add-event-btn {
            opacity: 1;
        }
    </style>
     <script>
        // Apply theme as early as possible to prevent Flash of Unstyled Content (FOUC)
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="loading-overlay" class="fixed inset-0 bg-gray-100 dark:bg-gray-900 z-[100] flex items-center justify-center">
        <div class="flex items-center space-x-2">
            <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-xl font-medium text-gray-700 dark:text-gray-300">Loading Scheduler...</span>
        </div>
    </div>
    <div class="p-4 sm:p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200">CRC Field Rep Scheduler</h2>
            <div class="flex items-center space-x-4">
                 <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                </button>
                <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline flex items-center" onclick="alert('Navigate back to Main Dashboard'); return false;">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                    Back to Main Dashboard
                </a>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar for Controls -->
            <aside class="w-full lg:w-1/3 xl:w-1/4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex flex-col space-y-6">
                <!-- CRC Management -->
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Manage CRCs</h3>
                    <form id="add-crc-form" class="space-y-2">
                        <input type="text" name="crcName" placeholder="CRC Name" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 dark:text-white">
                        <input type="text" id="crcLocation" name="crcLocation" placeholder="Home Address" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 dark:text-white">
                        <input type="text" name="crcRegion" placeholder="Region (e.g., West, South)" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 dark:text-white">
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Add CRC</button>
                    </form>
                    <div id="crcList" class="space-y-2 max-h-40 overflow-y-auto custom-scrollbar pr-2">
                        <!-- CRC list will be populated here -->
                    </div>
                </div>

                <!-- Site Management -->
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Manage Field Sites</h3>
                     <form id="add-crc-site-form" class="space-y-2">
                        <input type="text" name="crcSiteName" placeholder="Site Name" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 dark:text-white">
                        <input type="text" id="crcSiteAddress" name="crcSiteAddress" placeholder="Site Address" required class="w-full p-2 border dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 dark:text-white">
                        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">Add Site</button>
                    </form>
                    <div id="crcSiteList" class="space-y-2 max-h-40 overflow-y-auto custom-scrollbar pr-2">
                        <!-- Site list will be populated here -->
                    </div>
                </div>
                
                <!-- CRC Utilization -->
                <div class="space-y-3">
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">CRC Utilization (Current Month)</h3>
                    <div id="crcUtilization" class="space-y-3 text-sm">
                        <!-- Utilization stats will be populated here -->
                    </div>
                </div>

                <!-- Map Display -->
                <div class="flex-grow flex flex-col min-h-[300px]">
                    <h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">CRC Home Locations</h3>
                    <div class="flex-grow rounded-lg overflow-hidden border dark:border-gray-700">
                        <iframe id="mapFrame" class="w-full h-full" style="border:0;" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"
                            src="https://www.google.com/maps/embed/v1/view?key=YOUR_API_KEY&center=39.8283,-98.5795&zoom=4">
                        </iframe>
                    </div>
                     <p class="text-xs text-center text-gray-500 dark:text-gray-400 mt-2">Map requires a Google Maps Embed API Key.</p>
                </div>
            </aside>

            <!-- Main Content: Calendar -->
            <div class="w-full lg:w-2/3 xl:w-3/4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
               <div id="supervisor-filters-container" class="mb-6"></div>
               <div id="crc-calendar-container"></div>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-50 hidden bg-black bg-opacity-60 flex justify-center items-center p-4"></div>
    
    <script>
        // This callback is required by the Google Maps script but we will initialize our autocompletes manually
        function initAutocomplete() {}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete"></script>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Replace with your actual Firebase configuration
        const firebaseConfigStr = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'crc-scheduler-app';
        let firebaseConfig = {};
        const loadingOverlay = document.getElementById('loading-overlay');

        try {
            firebaseConfig = JSON.parse(firebaseConfigStr);
            if (!firebaseConfig.apiKey) {
                throw new Error("Firebase config is missing API key.");
            }
        } catch (e) {
            console.error("Invalid Firebase configuration:", e);
            loadingOverlay.innerHTML = `<div class="p-8 text-red-500 text-center"><strong>Error:</strong> Invalid or missing Firebase configuration. Please ensure the app is set up correctly.<br><small>${e.message}</small></div>`;
            return; // Stop execution if config is bad
        }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- STATE MANAGEMENT ---
        let state = {
            authReady: false,
            userId: null,
            crcCalendarDate: new Date(),
            crcs: [],
            crc_sites: [],
            crc_events: [],
            selectedCrcFilter: 'all',
            selectedSiteFilter: 'all',
            initialLoadComplete: false,
        };

        const modalContainer = document.getElementById('modal-container');

        // --- CORE FUNCTIONS ---
        const setState = (newState) => {
            state = { ...state, ...newState };
            window.requestAnimationFrame(() => {
                if (!state.authReady) return; // Don't render if not authenticated
                render();
                if (state.initialLoadComplete && loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            });
        };

        const render = () => {
            renderSupervisorFilters();
            renderCRCCalendar();
            updateCRCMap();
            renderCRCLists();
            renderUtilization();
            lucide.createIcons();
        };

        // --- MODAL HANDLING ---
        const openModal = (content, fullWidth = false) => {
            const maxWidthClass = fullWidth ? 'max-w-4xl' : 'max-w-lg';
            modalContainer.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-2xl w-full ${maxWidthClass} relative transform transition-all scale-95 opacity-0 animate-fade-in-up">
                    <div class="modal-content overflow-y-auto max-h-[80vh] custom-scrollbar pr-4">
                        ${content}
                    </div>
                    <button data-action="close-modal" class="absolute top-3 right-3 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white rounded-full p-1 hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <style>
                    @keyframes fade-in-up {
                        from { transform: translateY(20px) scale(0.95); opacity: 0; }
                        to { transform: translateY(0) scale(1); opacity: 1; }
                    }
                    .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }
                </style>
            `;
            modalContainer.classList.remove('hidden');
            lucide.createIcons();
        };

        const closeModal = () => {
            modalContainer.classList.add('hidden');
            modalContainer.innerHTML = '';
        };

        // --- SUPERVISOR & CALENDAR RENDERING ---
        const renderSupervisorFilters = () => {
            const container = document.getElementById('supervisor-filters-container');
            if (!container) return;

            const crcOptions = state.crcs.map(crc => `<option value="${crc.id}">${crc.name}</option>`).join('');
            const siteOptions = state.crc_sites.map(site => `<option value="${site.id}">${site.name}</option>`).join('');

            container.innerHTML = `
                <div class="flex flex-col sm:flex-row gap-4 p-4 bg-gray-50 dark:bg-gray-900/50 rounded-lg border dark:border-gray-700">
                    <div class="flex-1">
                        <label for="crc-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter by CRC</label>
                        <select id="crc-filter" class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
                            <option value="all">All CRCs</option>
                            ${crcOptions}
                        </select>
                    </div>
                    <div class="flex-1">
                        <label for="site-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter by Site</label>
                        <select id="site-filter" class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
                            <option value="all">All Sites</option>
                            ${siteOptions}
                        </select>
                    </div>
                </div>
            `;
            document.getElementById('crc-filter').value = state.selectedCrcFilter;
            document.getElementById('site-filter').value = state.selectedSiteFilter;
        };

        const getCRCCalendarHTML = () => {
            const now = state.crcCalendarDate;
            const year = now.getFullYear();
            const month = now.getMonth();

            let filteredEvents = state.crc_events;
            if (state.selectedCrcFilter !== 'all') {
                filteredEvents = filteredEvents.filter(e => e.crcId === state.selectedCrcFilter);
            }
            if (state.selectedSiteFilter !== 'all') {
                filteredEvents = filteredEvents.filter(e => e.siteId === state.selectedSiteFilter);
            }

            const monthName = now.toLocaleString('default', { month: 'long' });
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            let header = `
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200">${monthName} ${year}</h3>
                    <div class="flex items-center space-x-2">
                        <button data-action="prev-crc-month" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                        <button data-action="next-crc-month" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                    </div>
                </div>
            `;

            let dayGrid = '<div class="crc-calendar-grid bg-gray-200 dark:bg-gray-700 border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">';
            dayGrid += weekdays.map(day => `<div class="text-center font-medium text-sm py-2 bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-400">${day}</div>`).join('');

            for (let i = 0; i < firstDayOfMonth; i++) {
                dayGrid += '<div class="bg-gray-50 dark:bg-gray-800/50"></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();
                const dayClass = isToday ? 'bg-blue-50 dark:bg-blue-900/30' : 'bg-white dark:bg-gray-800';
                
                const todaysEvents = filteredEvents.filter(e => e.date === dateStr);
                const eventTags = todaysEvents.map(event => {
                    const crc = state.crcs.find(c => c.id === event.crcId);
                    const eventColors = {
                        'Site Assignment': 'bg-blue-500', 'Travel': 'bg-green-500', 'Paid Time Off': 'bg-purple-500',
                    };
                    return `
                        <div data-action="view-crc-event" data-event-id="${event.id}" class="crc-event-tag ${eventColors[event.type] || 'bg-gray-500'}">
                            ${crc ? crc.name.split(' ')[0] : 'Unknown'}: ${event.type}
                        </div>
                    `;
                }).join('');

                dayGrid += `
                    <div class="crc-calendar-day ${dayClass} relative border-t border-l border-gray-200 dark:border-gray-700">
                        <span class="day-number text-gray-500 dark:text-gray-400 ${isToday ? 'font-bold text-blue-600 dark:text-blue-400' : ''}">${day}</span>
                        <button data-action="open-crc-event-modal" data-date="${dateStr}" class="add-event-btn p-1 text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400 rounded-full">
                            <i data-lucide="plus-circle" class="w-4 h-4"></i>
                        </button>
                        <div class="mt-1 space-y-1">${eventTags}</div>
                    </div>
                `;
            }
            dayGrid += '</div>';
            return header + dayGrid;
        };

        const renderCRCCalendar = () => {
            const container = document.getElementById('crc-calendar-container');
            if (!container) return;
            container.innerHTML = getCRCCalendarHTML();
        };

        // --- UI & UTILIZATION RENDERING ---
        const renderCRCLists = () => {
            const crcList = document.getElementById('crcList');
            const siteList = document.getElementById('crcSiteList');
            if (!crcList || !siteList) return;

            crcList.innerHTML = state.crcs.map(crc => `
                <div class="flex justify-between items-center p-2 bg-gray-100 dark:bg-gray-700 rounded-md">
                    <button data-action="view-crc-profile" data-id="${crc.id}" class="text-sm font-medium text-gray-800 dark:text-gray-200 hover:underline">${crc.name}</button>
                    <button data-action="delete-crc" data-id="${crc.id}" class="text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('') || '<p class="text-sm text-gray-500 dark:text-gray-400 text-center py-2">No CRCs added yet.</p>';

            siteList.innerHTML = state.crc_sites.map(site => `
                <div class="flex justify-between items-center p-2 bg-gray-100 dark:bg-gray-700 rounded-md">
                    <span class="text-sm font-medium text-gray-800 dark:text-gray-200">${site.name}</span>
                    <button data-action="delete-crc-site" data-id="${site.id}" class="text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('') || '<p class="text-sm text-gray-500 dark:text-gray-400 text-center py-2">No sites added yet.</p>';
        };

        const renderUtilization = () => {
            const container = document.getElementById('crcUtilization');
            if (!container) return;

            const now = state.crcCalendarDate;
            const year = now.getFullYear();
            const month = now.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let workingDays = 0;
            for (let day = 1; day <= daysInMonth; day++) {
                const dayOfWeek = new Date(year, month, day).getDay();
                if (dayOfWeek > 0 && dayOfWeek < 6) { // Monday to Friday
                    workingDays++;
                }
            }

            if (state.crcs.length === 0) {
                container.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No CRCs to analyze.</p>';
                return;
            }

            const utilizationHTML = state.crcs.map(crc => {
                const eventsThisMonth = state.crc_events.filter(e => {
                    const eventDate = new Date(e.date);
                    return e.crcId === crc.id && eventDate.getFullYear() === year && eventDate.getMonth() === month && e.type !== 'Paid Time Off';
                }).length;

                const utilizationPercent = workingDays > 0 ? Math.round((eventsThisMonth / workingDays) * 100) : 0;
                
                let barColor = 'bg-green-500';
                if (utilizationPercent > 85) barColor = 'bg-yellow-500';
                if (utilizationPercent >= 100) barColor = 'bg-red-500';

                return `
                    <div>
                        <div class="flex justify-between mb-1 font-medium">
                            <span>${crc.name}</span>
                            <span class="dark:text-gray-300">${utilizationPercent}%</span>
                        </div>
                        <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2.5">
                            <div class="${barColor} h-2.5 rounded-full" style="width: ${Math.min(utilizationPercent, 100)}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = utilizationHTML;
        };
        
        const updateCRCMap = () => {
            const mapFrame = document.getElementById('mapFrame');
            if (!mapFrame || !window.google) return;
            const locations = state.crcs.map(crc => `markers=color:blue%7Clabel:C%7C${encodeURIComponent(crc.homeLocation)}`).join('&');
            if (locations) {
                const mapUrl = `https://www.google.com/maps/embed/v1/view?key=YOUR_API_KEY&center=39.8283,-98.5795&zoom=4&${locations}`;
                if (mapFrame.src.length < mapUrl.length - 20 || mapFrame.src.length > mapUrl.length + 20) {
                     mapFrame.src = mapUrl;
                }
            }
        };

        // --- MODAL HTML GENERATORS ---
        const getCRCEventModalHTML = (date, event = null) => {
            const isEditing = event !== null;
            const crcOptions = state.crcs.map(crc => `<option value="${crc.id}" ${isEditing && event.crcId === crc.id ? 'selected' : ''}>${crc.name}</option>`).join('');
            const siteOptions = state.crc_sites.map(site => `<option value="${site.id}" ${isEditing && event.siteId === site.id ? 'selected' : ''}>${site.name}</option>`).join('');

            return `
                <h2 class="text-2xl font-bold dark:text-white mb-4">${isEditing ? 'Edit' : 'Add'} CRC Event</h2>
                <form id="crc-event-form" data-event-id="${isEditing ? event.id : ''}" class="space-y-4">
                    <input type="hidden" name="date" value="${date}">
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300 mb-1">CRC</label>
                        <select name="crcId" required class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">${crcOptions}</select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300 mb-1">Event Type</label>
                        <select id="crc-event-type" name="eventType" required class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                            <option ${isEditing && event.type === 'Site Assignment' ? 'selected' : ''}>Site Assignment</option>
                            <option ${isEditing && event.type === 'Travel' ? 'selected' : ''}>Travel</option>
                            <option ${isEditing && event.type === 'Paid Time Off' ? 'selected' : ''}>Paid Time Off</option>
                        </select>
                    </div>
                    <div id="crc-site-group" class="${!isEditing || (event.type !== 'Site Assignment' && event.type !== 'Travel') ? 'hidden' : ''}">
                        <label class="block text-sm font-medium dark:text-gray-300 mb-1">Site</label>
                        <select name="siteId" class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">${siteOptions}</select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300 mb-1">Notes</label>
                        <textarea name="notes" rows="3" class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">${isEditing ? event.notes || '' : ''}</textarea>
                    </div>
                    <div class="flex justify-between items-center pt-4">
                        ${isEditing ? `<button type="button" data-action="delete-crc-event" data-event-id="${event.id}" class="text-red-600 hover:underline">Delete Event</button>` : '<div></div>'}
                        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">${isEditing ? 'Save Changes' : 'Add Event'}</button>
                    </div>
                </form>
            `;
        };

        const getCRCProfileModalHTML = (crc) => {
            const thirtyDaysFromNow = new Date();
            thirtyDaysFromNow.setDate(thirtyDaysFromNow.getDate() + 30);
            const today = new Date();

            let trainingsHTML = (crc.trainings && crc.trainings.length > 0) ? `
                <div class="overflow-x-auto"><table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 mt-4">
                    <thead class="bg-gray-50 dark:bg-gray-800">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Training</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Completed</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Expires</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                        ${crc.trainings.map(t => {
                            const expirationDate = new Date(t.expirationDate);
                            let rowClass = '';
                            if (expirationDate < today) {
                                rowClass = 'bg-red-100 dark:bg-red-900/50';
                            } else if (expirationDate < thirtyDaysFromNow) {
                                rowClass = 'bg-yellow-100 dark:bg-yellow-900/50';
                            }
                            return `<tr class="${rowClass}">
                                <td class="px-4 py-2 whitespace-nowrap text-sm">${t.name}</td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm">${t.completionDate}</td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm">${t.expirationDate}</td>
                            </tr>`
                        }).join('')}
                    </tbody>
                </table></div>
            ` : '<p class="text-sm text-gray-500 dark:text-gray-400 mt-4">No training records found.</p>';

            return `
                <h2 class="text-2xl font-bold dark:text-white mb-4">CRC Profile: ${crc.name}</h2>
                <form id="edit-crc-form" data-id="${crc.id}" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300">Name</label>
                        <input type="text" name="name" value="${crc.name}" class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium dark:text-gray-300">Home Location</label>
                        <input type="text" name="homeLocation" value="${crc.homeLocation}" class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                    </div>
                     <div>
                        <label class="block text-sm font-medium dark:text-gray-300">Region</label>
                        <input type="text" name="region" value="${crc.region || ''}" class="mt-1 w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Save Changes</button>
                </form>

                <div class="mt-8 border-t dark:border-gray-700 pt-6">
                    <h3 class="text-xl font-semibold dark:text-white mb-4">Training Records</h3>
                    ${trainingsHTML}
                    <form id="add-training-form" data-id="${crc.id}" class="mt-6 space-y-3 border-t dark:border-gray-700 pt-4">
                        <h4 class="font-semibold dark:text-gray-200">Add New Training</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <input type="text" name="trainingName" placeholder="Training Name" required class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                            <input type="date" name="completionDate" required class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                            <input type="date" name="expirationDate" required class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">
                        </div>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md">Add Training</button>
                    </form>
                </div>
            `;
        };
        
        // --- EVENT LISTENERS ---
        document.addEventListener('click', async (e) => {
            const actionButton = e.target.closest('[data-action]');
            if (!actionButton) return;
            
            const { action, id, date, eventId } = actionButton.dataset;
            const getCollectionRef = (name) => collection(db, `artifacts/${appId}/public/data/${name}`);

            switch(action) {
                case 'close-modal': closeModal(); break;
                case 'prev-crc-month': setState({ crcCalendarDate: new Date(state.crcCalendarDate.setMonth(state.crcCalendarDate.getMonth() - 1)) }); break;
                case 'next-crc-month': setState({ crcCalendarDate: new Date(state.crcCalendarDate.setMonth(state.crcCalendarDate.getMonth() + 1)) }); break;
                case 'open-crc-event-modal': openModal(getCRCEventModalHTML(date)); break;
                case 'view-crc-event': {
                    const event = state.crc_events.find(e => e.id === eventId);
                    if (event) openModal(getCRCEventModalHTML(event.date, event));
                    break;
                }
                case 'delete-crc': await deleteDoc(doc(getCollectionRef("crcs"), id)); break;
                case 'delete-crc-site': await deleteDoc(doc(getCollectionRef("crc_sites"), id)); break;
                case 'delete-crc-event': {
                    await deleteDoc(doc(getCollectionRef("crc_events"), eventId));
                    closeModal();
                    break;
                }
                case 'view-crc-profile': {
                    const crc = state.crcs.find(c => c.id === id);
                    if (crc) openModal(getCRCProfileModalHTML(crc), true);
                    break;
                }
            }
        });

        document.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const getCollectionRef = (name) => collection(db, `artifacts/${appId}/public/data/${name}`);

            switch (form.id) {
                case 'add-crc-form': {
                    await addDoc(getCollectionRef("crcs"), { 
                        name: data.crcName, 
                        homeLocation: data.crcLocation,
                        region: data.crcRegion,
                        trainings: [] 
                    });
                    form.reset();
                    break;
                }
                case 'add-crc-site-form': {
                    await addDoc(getCollectionRef("crc_sites"), { name: data.crcSiteName, address: data.crcSiteAddress });
                    form.reset();
                    break;
                }
                case 'crc-event-form': {
                    const eventId = form.dataset.eventId;
                    const eventData = {
                        crcId: data.crcId,
                        date: data.date,
                        type: data.eventType,
                        siteId: (data.eventType === 'Site Assignment' || data.eventType === 'Travel') ? data.siteId : null,
                        notes: data.notes,
                    };
                    if (eventId) {
                        await updateDoc(doc(getCollectionRef("crc_events"), eventId), eventData);
                    } else {
                        await addDoc(getCollectionRef("crc_events"), eventData);
                    }
                    closeModal();
                    break;
                }
                case 'edit-crc-form': {
                    const crcId = form.dataset.id;
                    await updateDoc(doc(getCollectionRef("crcs"), crcId), {
                        name: data.name,
                        homeLocation: data.homeLocation,
                        region: data.region
                    });
                    closeModal();
                    break;
                }
                case 'add-training-form': {
                    const crcId = form.dataset.id;
                    const crc = state.crcs.find(c => c.id === crcId);
                    const newTraining = {
                        name: data.trainingName,
                        completionDate: data.completionDate,
                        expirationDate: data.expirationDate
                    };
                    const updatedTrainings = [...(crc.trainings || []), newTraining];
                    await updateDoc(doc(getCollectionRef("crcs"), crcId), { trainings: updatedTrainings });
                    
                    const updatedCrc = {...crc, trainings: updatedTrainings};
                    openModal(getCRCProfileModalHTML(updatedCrc), true);
                    break;
                }
            }
        });
        
         document.addEventListener('change', (e) => {
            if (e.target.id === 'crc-event-type') {
                const siteGroup = document.getElementById('crc-site-group');
                if (e.target.value === 'Site Assignment' || e.target.value === 'Travel') {
                    siteGroup.classList.remove('hidden');
                } else {
                    siteGroup.classList.add('hidden');
                    siteGroup.querySelector('select').value = '';
                }
            }
            if (e.target.id === 'crc-filter') {
                setState({ selectedCrcFilter: e.target.value });
            }
            if (e.target.id === 'site-filter') {
                setState({ selectedSiteFilter: e.target.value });
            }
        });

        // --- INITIALIZATION ---
        const setupRealtimeListeners = () => {
            const collectionsToWatch = ["crcs", "crc_sites", "crc_events"];
            let loadedCollections = 0;

            collectionsToWatch.forEach(colName => {
                const collectionRef = collection(db, `artifacts/${appId}/public/data/${colName}`);
                onSnapshot(collectionRef, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                     if (data.length > 0 && data[0].name) {
                        data.sort((a, b) => a.name.localeCompare(b.name));
                    }
                    
                    const update = { [colName]: data };

                    if (!state.initialLoadComplete) {
                        state = {...state, ...update}; // Manually update state before initial render
                        loadedCollections++;
                        if (loadedCollections === collectionsToWatch.length) {
                             setState({ initialLoadComplete: true });
                        }
                    } else {
                        setState(update);
                    }

                }, (error) => {
                    console.error(`Error fetching ${colName}:`, error);
                    loadingOverlay.innerHTML = `<div class="p-8 text-red-500 text-center"><strong>Error:</strong> Could not fetch data from the database. Please check Firestore security rules and network connection.</div>`;
                });
            });
        };

        const setupThemeToggle = () => {
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
                lucide.createIcons(); // Re-render icons if they change
            });
        };

        const init = async () => {
            lucide.createIcons();
            setupThemeToggle();
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    if (!state.authReady) {
                        state.authReady = true;
                        state.userId = user.uid;
                        setupRealtimeListeners();
                    }
                } else {
                    setState({ authReady: false, userId: null, crcs: [], crc_sites: [], crc_events: [] });
                    loadingOverlay.innerHTML = `<div class="p-8 text-yellow-500 text-center">Not signed in.</div>`;
                }
            });

            try {
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                loadingOverlay.innerHTML = `<div class="p-8 text-red-500 text-center"><strong>Error:</strong> Could not authenticate with the database.<br><small>${error.message}</small></div>`;
            }
        };

        init();
    </script>
</body>
</html>
