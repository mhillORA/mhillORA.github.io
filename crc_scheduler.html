    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .crc-calendar-grid { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap: 1px; }
        .crc-calendar-day { min-height: 120px; position: relative; padding: 28px 4px 4px 4px; cursor: pointer; }
        .day-number { position: absolute; top: 4px; right: 4px; font-size: 0.875rem; }
        .crc-event-tag { font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; color: white; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: block; }
        .more-events-btn { font-size: 0.75rem; text-align: center; padding: 2px; color: #3b82f6; background-color: #eff6ff; border-radius: 4px; margin-top: 4px; }
        .dark .more-events-btn { color: #60a5fa; background-color: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-track { background: #374151; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        .add-event-btn { position: absolute; top: 4px; left: 4px; opacity: 0; transition: opacity 0.2s; cursor: pointer; z-index: 10; }
        .crc-calendar-day:hover .add-event-btn { opacity: 1; }
        .unavailability-calendar-day { min-height: 80px; position: relative; padding: 4px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; }
        .unavailability-day-number { font-size: 0.875rem; align-self: flex-end; }
        .unavailability-status { font-size: 0.75rem; font-weight: 500; text-align: center; padding: 4px; border-radius: 4px; }
        .global-view-header { padding: 8px; text-align: center; font-size: 0.8rem; }
        .global-view-study-header { text-align: left; font-weight: bold; font-size: 1rem; }
        .global-view-site-header { text-align: left; font-weight: bold; position: sticky; left: 0; z-index: 10; }
        .global-view-cell { min-height: 80px; overflow-y: auto; border-left: 1px solid #e5e7eb; }
        .dark .global-view-cell { border-left: 1px solid #374151; }
        .global-view-event { font-size: 0.7rem; padding: 3px; border-radius: 3px; margin-bottom: 3px; text-align: left; line-height: 1.2; }
        #dashboard-table th, #dashboard-table td { min-width: 120px; }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <script type="module">
        (async () => {
            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
            const { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
            const { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, setDoc, getDoc, getDocs, writeBatch, query, where } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
            const firebaseConfig = {
                apiKey: "AIzaSyBiXVUUzeLT3mae0N6sdjICdevmRicdk5g",
                authDomain: "nasa2-0.firebaseapp.com",
                projectId: "nasa2-0",
                storageBucket: "nasa2-0.appspot.com",
                messagingSenderId: "735088252433",
                appId: "1:735088252433:web:1b6733520226e27f5843b0",
                measurementId: "G-SNHQZXKCL4"
            };
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'crc-scheduler-app';
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingMessage = document.getElementById('loading-message');
            const loadingError = document.getElementById('loading-error');
            if (!firebaseConfig.apiKey) {
                loadingMessage.textContent = 'Configuration Error';
                loadingError.innerHTML = `<strong>Action Required:</strong> Please provide your Firebase configuration object in the script.`;
                return;
            }
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            let state = {
                authReady: false, userId: null, crcCalendarDate: new Date(), unavailabilityDate: new Date(),
                selectedCrcForUnavailability: null, calendarView: 'global', calendarDisplayMode: 'employee',
                atAGlanceGroupBy: 'study', activeTab: 'scheduler', sidebarTab: 'crcs', crcs: [], crc_sites: [],
                studies: [], crc_events: [], roles: [], crcStats: {},
                settings: { 'Site Assignment': 8, 'Travel Day': 8, 'Paid Time Off': 8, 'Unavailable': 8, 'Open Shift': 8 },
                selectedCrcFilter: 'all', selectedSiteFilter: 'all', selectedRegionFilter: 'all', selectedEventTypeFilter: 'all',
                dashboardStartDate: null, dashboardEndDate: null, dashboardCrcFilter: 'all', dashboardStudyFilter: 'all',
                initialLoadComplete: false, charts: {},
            };
            let tempEventData = {};
            const modalContainer = document.getElementById('modal-container');
            const mainAppContent = document.getElementById('main-app-content');
            const getDaySaturdayStart = (date) => (date.getDay() + 1) % 7;
            const getContrastColor = (hex) => {
                if (!hex || hex.length < 7) return '#000000';
                try {
                    const r = parseInt(hex.substr(1, 2), 16), g = parseInt(hex.substr(3, 2), 16), b = parseInt(hex.substr(5, 2), 16);
                    return (((r * 299) + (g * 587) + (b * 114)) / 1000) >= 128 ? '#000000' : '#FFFFFF';
                } catch (e) { return '#000000'; }
            };
            const setState = (newState) => {
                state = { ...state, ...newState };
                if (state.authReady && state.initialLoadComplete) {
                    window.requestAnimationFrame(() => {
                        render();
                        loadingOverlay.style.display = 'none';
                    });
                }
            };
            const render = () => {
                renderNav();
                renderContent();
                lucide.createIcons();
            };
            const renderNav = () => {
                const container = document.getElementById('main-nav-tabs');
                if (!container) return;
                const tabs = [
                    { id: 'scheduler', label: 'Scheduler' },
                    { id: 'dashboard', label: 'Dashboard' },
                    { id: 'reporting', label: 'Reporting' }
                ];
                container.innerHTML = `<nav class="-mb-px flex space-x-6" aria-label="Tabs">${tabs.map(tab => `<button data-action="set-main-tab" data-tab-id="${tab.id}" class="${state.activeTab === tab.id ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-500'} whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">${tab.label}</button>`).join('')}</nav>`;
            };
            const renderContent = () => {
                const contentMap = {
                    scheduler: { html: getSchedulerHTML, className: 'flex flex-col lg:flex-row gap-8', action: () => { renderSupervisorFilters(); renderCRCCalendar(); renderSidebarTabs(); renderCRCLists(); renderUtilization(); } },
                    dashboard: { html: getDashboardHTML, className: 'w-full', action: renderDashboardCharts },
                    reporting: { html: getReportingHTML, className: 'w-full', action: () => {} }
                };
                const current = contentMap[state.activeTab];
                if (current) {
                    mainAppContent.innerHTML = current.html();
                    mainAppContent.className = current.className;
                    current.action();
                }
            };
            const showNotification = (message, type = 'info') => {
                const colors = { info: 'bg-blue-500', success: 'bg-green-500', error: 'bg-red-500' };
                const notification = document.createElement('div');
                notification.className = `fixed bottom-5 right-5 ${colors[type]} text-white py-3 px-5 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-[101]`;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.classList.remove('translate-y-20', 'opacity-0'), 10);
                setTimeout(() => {
                    notification.classList.add('translate-y-20', 'opacity-0');
                    setTimeout(() => notification.remove(), 4000);
                }, 4000);
            };
            const openModal = (content, size = 'lg') => {
                const sizeClasses = { 'lg': 'max-w-lg', '4xl': 'max-w-4xl', '7xl': 'max-w-7xl' };
                modalContainer.innerHTML = `<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-2xl w-full ${sizeClasses[size] || sizeClasses['lg']} relative transform transition-all scale-95 opacity-0 animate-fade-in-up"><div class="modal-content overflow-y-auto max-h-[85vh] custom-scrollbar pr-4">${content}</div><button data-action="close-modal" class="absolute top-3 right-3 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white rounded-full p-1 hover:bg-gray-200 dark:hover:bg-gray-700"><i data-lucide="x" class="w-5 h-5"></i></button></div><style>@keyframes fade-in-up{from{transform:translateY(20px) scale(.95);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}.animate-fade-in-up{animation:fade-in-up .3s ease-out forwards}</style>`;
                modalContainer.classList.remove('hidden');
                lucide.createIcons();
                if (modalContainer.querySelector('#crc-event-form')) {
                    const form = modalContainer.querySelector('#crc-event-form');
                    const startDateInput = form.querySelector('input[name="startDate"]');
                    const crcSelect = form.querySelector('select[name="crcId"]');
                    updateCrcDropdownAvailability();
                    if (form.dataset.eventId && crcSelect.value) { updateCrcHoursDisplay(crcSelect.value, startDateInput.value); }
                    form.querySelectorAll('input[name="startDate"], input[name="endDate"]').forEach(el => el.addEventListener('change', updateCrcDropdownAvailability));
                    if(crcSelect) crcSelect.addEventListener('change', (e) => { updateCrcHoursDisplay(e.target.value, startDateInput.value); renderRoleAssignments(form); });
                    renderRoleAssignments(form);
                }
                if (modalContainer.querySelector('#unavailability-calendar-container')) { renderUnavailabilityCalendar(); }
                const printButton = modalContainer.querySelector('[data-action="print-report"]');
                if (printButton) { printButton.addEventListener('click', () => window.print()); }
            };
            const closeModal = () => {
                modalContainer.classList.add('hidden');
                modalContainer.innerHTML = '';
            };
            const getSchedulerHTML = () => `<aside class="w-full lg:w-1/3 xl:w-1/4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex flex-col space-y-6"><div id="sidebar-tabs-container"></div><div class="space-y-3"><h3 id="utilization-title" class="text-lg font-semibold text-gray-700 dark:text-gray-300">CRC Utilization</h3><div id="crcUtilization" class="space-y-3 text-sm"></div></div><div class="flex-grow flex flex-col min-h-[300px]"><h3 class="text-lg font-semibold mb-2 text-gray-700 dark:text-gray-300">CRC Home Locations</h3><div class="flex-grow rounded-lg overflow-hidden border dark:border-gray-700"><iframe id="mapFrame" class="w-full h-full" style="border:0;" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade" src=""></iframe></div><p class="text-xs text-center text-gray-500 dark:text-gray-400 mt-2">Map requires a valid Google Maps Embed API Key.</p></div></aside><div class="w-full lg:w-2/3 xl:w-3/4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md"><div id="supervisor-filters-container" class="mb-6"></div><div id="crc-calendar-container"></div></div>`;
            const getDashboardHTML = () => `<div class="w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md"><div class="flex flex-wrap gap-4 items-end mb-6 pb-4 border-b dark:border-gray-700"><div><label for="start-date-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Start Date</label><input type="date" id="start-date-filter" class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white"></div><div><label for="end-date-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">End Date</label><input type="date" id="end-date-filter" class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white"></div><div><label for="dashboard-crc-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter by CRC</label><select id="dashboard-crc-filter" class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white"><option value="all">All CRCs</option>${state.crcs.map(crc => `<option value="${crc.id}">${crc.name}</option>`).join('')}</select></div><div><label for="dashboard-study-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter by Study</label><select id="dashboard-study-filter" class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white"><option value="all">All Studies</option>${state.studies.map(study => `<option value="${study.id}">${study.name}</option>`).join('')}</select></div><button data-action="apply-dashboard-filter" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">Apply Filter</button></div><div class="grid grid-cols-1 lg:grid-cols-2 gap-8"><div class="relative h-80"><h3 class="text-lg font-semibold mb-4 text-center">Hours by Role</h3><canvas id="roles-chart"></canvas></div><div class="relative h-80"><h3 class="text-lg font-semibold mb-4 text-center">Hours by Study</h3><canvas id="studies-chart"></canvas></div></div></div>`;
            const getReportingHTML = () => `<div class="w-full bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md"><h3 class="text-2xl font-bold mb-4">Reporting</h3><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 bg-gray-50 dark:bg-gray-900/50 rounded-lg border dark:border-gray-700 mb-6">${['CRC', 'Site', 'Study', 'Region', 'Shift (Event Type)'].map(filter => `<div><label for="report-${filter.toLowerCase().replace(/\s/g, '-').replace(/[()]/g, '')}-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter by ${filter}</label><select id="report-${filter.toLowerCase().replace(/\s/g, '-').replace(/[()]/g, '')}-filter" class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white"><option value="all">All ${filter.endsWith('s') ? filter : filter+'s'}</option>${filter === 'CRC' ? state.crcs.map(c => `<option value="${c.id}">${c.name}</option>`).join('') : filter === 'Site' ? state.crc_sites.map(s => `<option value="${s.id}">${s.name}</option>`).join('') : filter === 'Study' ? state.studies.map(s => `<option value="${s.id}">${s.name}</option>`).join('') : filter === 'Region' ? [...new Set(state.crcs.map(c => c.region).filter(Boolean))].map(r => `<option value="${r}">${r}</option>`).join('') : ['Site Assignment', 'Travel Day', 'Paid Time Off', 'Unavailable', 'Open Shift'].map(t => `<option value="${t}">${t}</option>`).join('')}</select></div>`).join('')}</div><button data-action="generate-crc-report" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Generate Report</button><div id="report-results-container" class="mt-6"></div></div>`;
            const renderSupervisorFilters = () => {
                const container = document.getElementById('supervisor-filters-container');
                if (!container) return;
                const filters = [
                    { id: 'crc', label: 'CRC', options: state.crcs.map(c => `<option value="${c.id}">${c.name}</option>`).join('') },
                    { id: 'site', label: 'Site', options: state.crc_sites.map(s => `<option value="${s.id}">${s.name}</option>`).join('') },
                    { id: 'region', label: 'Region', options: [...new Set(state.crcs.map(c => c.region).filter(Boolean))].map(r => `<option value="${r}">${r}</option>`).join('') },
                    { id: 'event-type', label: 'Shift', options: ['Site Assignment', 'Travel Day', 'Paid Time Off', 'Unavailable', 'Open Shift'].map(t => `<option value="${t}">${t}</option>`).join('') }

                container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4 bg-gray-50 dark:bg-gray-900/50 rounded-lg border dark:border-gray-700">${filters.map(f => `<div><label for="${f.id}-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter by ${f.label}</label><select id="${f.id}-filter" class="w-full p-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white"><option value="all">All ${f.label}s</option>${f.options}</select></div>`).join('')}</div>`;
                document.getElementById('crc-filter').value = state.selectedCrcFilter;
                document.getElementById('site-filter').value = state.selectedSiteFilter;
                document.getElementById('region-filter').value = state.selectedRegionFilter;
                document.getElementById('event-type-filter').value = state.selectedEventTypeFilter;
            };
             const init = async () => {
                lucide.createIcons();
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
                    lucide.createIcons();
                });
                document.getElementById('csv-upload-input').addEventListener('change', (e) => {
                    if (e.target.files[0]) {
                        const uploadType = e.target.dataset.uploadType || 'shifts';
                        closeModal();
                        // handleCsvUpload(e.target.files[0], uploadType);
                        delete e.target.dataset.uploadType;
                    }
                    e.target.value = '';
                });
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        if (!state.authReady) {
                            state.authReady = true;
                            state.userId = user.uid;
                            performInitialLoad(); 
                        }
                    } else {
                        loadingMessage.textContent = 'Not Signed In';
                        loadingError.textContent = 'Please sign in to use the scheduler.';
                    }
                });
                try {
                    loadingMessage.textContent = 'Authenticating...';
                    const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (token) { await signInWithCustomToken(auth, token); } else { await signInAnonymously(auth); }
                } catch (error) {
                    console.error("Authentication failed:", error);
                    loadingMessage.textContent = 'Authentication Error';
                    loadingError.innerHTML = `<strong>Error:</strong> Could not authenticate with the database.<br><small>${error.message}</small>`;
                }
            };
            const performInitialLoad = async () => {
                loadingMessage.textContent = 'Loading data from database...';
                const collectionsToFetch = ["crcs", "crc_sites", "studies", "crc_events", "roles"];
                try {
                    const snapshots = await Promise.all(collectionsToFetch.map(col => getDocs(collection(db, `artifacts/${appId}/public/data/${col}`))));
                    const [crcs, crc_sites, studies, crc_events, roles] = snapshots.map(snap => snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    
                    if (roles.length === 0) {
                        const defaultRoles = ['Lead', 'Support', 'Trainee', 'Phlebotomist', 'Coordinator'];
                        const batch = writeBatch(db);
                        defaultRoles.forEach(roleName => {
                            const newRoleRef = doc(collection(db, `artifacts/${appId}/public/data/roles`));
                            batch.set(newRoleRef, { name: roleName });
                        });
                        await batch.commit();
                    }

                    setState({ crcs, crc_sites, studies, crc_events, roles, initialLoadComplete: true });
                    setupRealtimeListeners();
                } catch (error) {
                    console.error("Error during initial data load:", error);
                    loadingMessage.textContent = 'Data Load Error';
                    loadingError.innerHTML = `<strong>Error:</strong> Could not fetch initial data from the database. Check Firestore Security Rules.`;
                }
            };
            const setupRealtimeListeners = () => {
                const collectionsToWatch = ["crcs", "crc_sites", "studies", "crc_events", "roles"];
                collectionsToWatch.forEach(colName => {
                    onSnapshot(collection(db, `artifacts/${appId}/public/data/${colName}`), (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if (data.length > 0 && data[0].name) {
                            data.sort((a, b) => a.name.localeCompare(b.name));
                        }
                        setState({ [colName]: data });
                    });
                });
            };
            init();
        })();
    </script>
</body>
