<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.A.S.A. - Not Another Scheduling Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .calendar-day { min-height: 120px; transition: background-color 0.2s; }
        .calendar-day:hover { background-color: #f9fafb; }
        .dark .calendar-day:hover { background-color: #1f2937; }
        .appointment-slot:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .modal-content::-webkit-scrollbar, .side-panel-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-track, .side-panel-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .dark .modal-content::-webkit-scrollbar-track, .dark .side-panel-content::-webkit-scrollbar-track { background: #4b5563; }
        .modal-content::-webkit-scrollbar-thumb, .side-panel-content::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .modal-content::-webkit-scrollbar-thumb:hover, .side-panel-content::-webkit-scrollbar-thumb:hover { background: #555; }
        .logo-bg { fill: #3B82F6; } .logo-swoosh { stroke: #EF4444; } .logo-inner-circle { fill: #1F2937; } .logo-dot { fill: white; }
        .dark .logo-bg { fill: #1E40AF; } .dark .logo-swoosh { stroke: #F87171; } .dark .logo-inner-circle { fill: #D1D5DB; } .dark .logo-dot { fill: #1F2937; }
        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .notification { padding: 1rem; border-radius: 0.5rem; color: white; opacity: 0; transform: translateX(100%); transition: all 0.5s ease-in-out; }
        .notification.show { opacity: 1; transform: translateX(0); }
        .notification.bg-success { background-color: #10B981; } .notification.bg-error { background-color: #EF4444; } .notification.bg-info { background-color: #3B82F6; }
    </style>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div id="notification-container"></div>

    <div class="flex flex-col md:flex-row">
        <header class="md:hidden bg-white dark:bg-gray-800 p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <div class="flex items-center">
                <div id="mobile-logo-container" class="h-8 w-8"></div>
                <h1 class="text-lg font-bold ml-2 text-gray-800 dark:text-gray-200">N.A.S.A.</h1>
            </div>
            <button id="mobile-menu-button" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </header>

        <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 p-4 border-r border-gray-200 dark:border-gray-700 h-screen sticky top-0 flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out md:flex z-50">
            <div class="flex items-center mb-8">
                <div id="logo-container" class="h-10 w-10"></div>
                <h1 class="text-xl font-bold ml-2 text-gray-800 dark:text-gray-200">N.A.S.A.</h1>
            </div>
            <nav id="nav-menu" class="space-y-2 flex-grow"></nav>
            <div class="border-t dark:border-gray-700 pt-4 flex justify-between items-center">
                <p class="text-xs text-gray-500 dark:text-gray-400 px-4">Not Another Scheduling App</p>
                <button id="dark-mode-toggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                    <i id="dark-mode-icon" data-lucide="moon" class="w-5 h-5"></i>
                </button>
            </div>
        </aside>

        <main id="main-content" class="flex-1 p-4 md:p-8 bg-gray-50 dark:bg-gray-950"></main>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-40 opacity-0 transition-opacity duration-300 pointer-events-none"></div>
    <div id="side-panel-container" class="fixed top-0 right-0 h-full w-full max-w-2xl bg-white dark:bg-gray-800 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50"></div>
    <div id="modal-container" class="fixed inset-0 z-50 hidden bg-black bg-opacity-60 flex justify-center items-center p-4"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, query, where, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiXVUUzeLT3mae0N6sdjICdevmRicdk5g",
            authDomain: "nasa2-0.firebaseapp.com",
            projectId: "nasa2-0",
            storageBucket: "nasa2-0.appspot.com",
            messagingSenderId: "735088252433",
            appId: "1:735088252433:web:1b6733520226e27f5843b0",
            measurementId: "G-SNHQZXKCL4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const state = {
            authReady: false, userId: null, activeTab: 'dashboard',
            patientSearchTerm: '', studySearchTerm: '', siteSearchTerm: '',
            schedulingView: 'creator', calendarDate: new Date(),
            studies: [], patients: [], sites: [], surveys: [], schedules: [],
            currentPatientProfileTab: 'details',
        };
        let chartInstances = {};

        const DOM = {
            mainContent: document.getElementById('main-content'),
            navMenu: document.getElementById('nav-menu'),
            modalContainer: document.getElementById('modal-container'),
            sidePanelContainer: document.getElementById('side-panel-container'),
            overlay: document.getElementById('overlay'),
            sidebar: document.getElementById('sidebar'),
            mobileMenuButton: document.getElementById('mobile-menu-button'),
        };
        
        const UI = {
            input: (label, name, options = {}) => {
                const { type = 'text', value = '', placeholder = '', required = false, id = name, readonly = false } = options;
                const labelHTML = label ? `<label for="${id}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">${label}</label>` : '';
                return `<div>${labelHTML}<input type="${type}" id="${id}" name="${name}" ${required ? 'required' : ''} class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700 dark:text-white" placeholder="${placeholder}" value="${value}" ${readonly ? 'readonly' : ''}></div>`;
            },
            select: (label, name, items, options = {}) => {
                const { required = false, selected = '', includeEmpty = true } = options;
                const emptyOption = includeEmpty ? `<option value="" disabled ${!selected ? 'selected' : ''}>Select...</option>` : '';
                const optionsHTML = items.map(item => `<option value="${typeof item === 'object' ? item.value : item}" ${selected == (typeof item === 'object' ? item.value : item) ? 'selected' : ''}>${typeof item === 'object' ? item.label : item}</option>`).join('');
                return `<div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">${label}</label><select name="${name}" ${required ? 'required' : ''} class="mt-1 block w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">${emptyOption}${optionsHTML}</select></div>`;
            },
            button: (label, action, options = {}) => {
                const { id = '', classes = 'bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700', icon = '', type = 'button', ...rest } = options;
                const dataAttrs = Object.entries(rest).map(([key, value]) => `data-${key}="${value}"`).join(' ');
                const iconHTML = icon ? `<i data-lucide="${icon}" class="w-5 h-5 mr-2"></i>` : '';
                return `<button type="${type}" data-action="${action}" ${id ? `data-id="${id}"` : ''} ${dataAttrs} class="${classes} flex items-center justify-center">${iconHTML}${label}</button>`;
            },
            table: (headers, bodyId) => {
                const headerHTML = headers.map(h => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">${h}</th>`).join('');
                return `<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden"><table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"><thead class="bg-gray-50 dark:bg-gray-700"><tr>${headerHTML}</tr></thead><tbody id="${bodyId}" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"></tbody></table></div>`;
            },
            metricCard: (label, value, icon, color = 'blue') => {
                return `<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex items-center"><div class="p-3 rounded-full mr-4 bg-${color}-500"><i data-lucide="${icon}" class="text-white"></i></div><div><p class="text-sm text-gray-500 dark:text-gray-400">${label}</p><p class="text-2xl font-bold dark:text-white">${value}</p></div></div>`;
            }
        };

        const utils = {
            showNotification: (message, type = 'info') => {
                const container = document.getElementById('notification-container');
                const notif = document.createElement('div');
                notif.className = `notification bg-${type}`;
                notif.textContent = message;
                container.appendChild(notif);
                setTimeout(() => notif.classList.add('show'), 10);
                setTimeout(() => {
                    notif.classList.remove('show');
                    notif.addEventListener('transitionend', () => notif.remove());
                }, 3000);
            },
            applyTheme: (theme) => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                const icon = document.getElementById('dark-mode-icon');
                if (icon) icon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
                if (typeof lucide !== 'undefined') lucide.createIcons();
            },
            toggleTheme: () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                utils.applyTheme(newTheme);
            },
            openModal: (content, fullWidth = false) => {
                const maxWidthClass = fullWidth ? 'max-w-4xl' : 'max-w-2xl';
                DOM.modalContainer.innerHTML = `<div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-full ${maxWidthClass} relative max-h-[90vh]"><div class="modal-content overflow-y-auto max-h-[calc(90vh-100px)] pr-4">${content}</div><button data-action="closeModal" class="absolute top-4 right-4 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white"><i data-lucide="x"></i></button></div>`;
                DOM.modalContainer.classList.remove('hidden');
                lucide.createIcons();
            },
            closeModal: () => {
                DOM.modalContainer.classList.add('hidden');
                DOM.modalContainer.innerHTML = '';
            },
            openSidePanel: (content) => {
                DOM.sidePanelContainer.innerHTML = `<div class="side-panel-content h-full overflow-y-auto p-8">${content}</div>`;
                DOM.sidePanelContainer.classList.remove('translate-x-full');
                DOM.overlay.classList.remove('opacity-0', 'pointer-events-none');
                lucide.createIcons();
            },
            closeSidePanel: () => {
                DOM.sidePanelContainer.classList.add('translate-x-full');
                DOM.overlay.classList.add('opacity-0', 'pointer-events-none');
            },
            calculateAge: (dobString) => {
                if (!dobString) return null;
                const ageDifMs = Date.now() - new Date(dobString).getTime();
                const ageDate = new Date(ageDifMs);
                return Math.abs(ageDate.getUTCFullYear() - 1970);
            },
            generateShortId: () => Math.random().toString(36).substring(2, 10).toUpperCase(),
            patientTemplate: () => ({
                firstName: '', lastName: '', initials: '', globalId: '', phoneNumber: '', email: '', dob: '', address: '', city: '', state: '', zipCode: '',
                age: null, status: 'Candidate', registryStatus: 'Active', source: '', therapeuticArea: '',
                enrollments: [], appointment: null, surveyResults: [], contactLogs: [], completedVisits: [], visitLogs: []
            })
        };

        const renderers = {
            nav: () => {
                const navItems = [
                    { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                    { id: 'studies', label: 'Studies', icon: 'file-text' },
                    { id: 'patients', label: 'Patients', icon: 'users' },
                    { id: 'sites', label: 'Sites', icon: 'building' },
                    { id: 'scheduling', label: 'Scheduling', icon: 'calendar' },
                ];
                DOM.navMenu.innerHTML = navItems.map(item => {
                    const commonClasses = "w-full flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors";
                    const iconHTML = `<i data-lucide="${item.icon}" class="w-5 h-5"></i><span class="ml-3">${item.label}</span>`;
                    const activeClasses = state.activeTab === item.id ? 'bg-blue-600 text-white' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700';
                    return `<button data-tab="${item.id}" class="nav-item ${commonClasses} ${activeClasses}">${iconHTML}</button>`;
                }).join('');
            },
            dashboard: () => {
                const totalEnrolled = state.studies.reduce((sum, study) => sum + (study.enrolled || 0), 0);
                const recruitingStudies = state.studies.filter(s => s.status === 'Recruiting').length;
                const totalScreenFails = state.studies.reduce((sum, study) => sum + (study.screenFails || 0), 0);

                DOM.mainContent.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Dashboard</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        ${UI.metricCard('Total Patients Enrolled', totalEnrolled, 'users')}
                        ${UI.metricCard('Active Recruiting', recruitingStudies, 'file-text', 'green')}
                        ${UI.metricCard('Total Screen Fails', totalScreenFails, 'user-x', 'red')}
                        ${UI.metricCard('Potential Candidates', state.patients.length, 'users', 'indigo')}
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Today's Appointments</h3>
                        <div class="overflow-x-auto">${UI.table(['Time', 'Patient', 'Site', 'Study', 'Visit', 'Status'], 'todays-appointments-body')}</div>
                    </div>`;
                renderers.todaysAppointments();
            },
            todaysAppointments: () => {
                const tableBody = document.getElementById('todays-appointments-body');
                if (!tableBody) return;
                const todayStart = new Date();
                todayStart.setHours(0, 0, 0, 0);

                const todays = state.patients
                    .filter(p => p.appointment && new Date(p.appointment.time).setHours(0,0,0,0) === todayStart.getTime())
                    .sort((a, b) => new Date(a.appointment.time) - new Date(b.appointment.time));

                if (todays.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-8 text-gray-500 dark:text-gray-400">No appointments today.</td></tr>`;
                    return;
                }
                
                tableBody.innerHTML = todays.map(p => {
                    const { appointment } = p;
                    const enrollment = p.enrollments?.find(e => e.status === 'current');
                    const site = enrollment ? state.sites.find(s => s.id === enrollment.siteId)?.name : 'N/A';
                    const study = enrollment ? state.studies.find(s => s.id === enrollment.studyId)?.title : 'N/A';
                    return `
                        <tr class="dark:text-gray-300">
                            <td class="px-6 py-4">${new Date(appointment.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
                            <td class="px-6 py-4">${p.firstName} ${p.lastName}</td>
                            <td class="px-6 py-4">${site}</td>
                            <td class="px-6 py-4">${study}</td>
                            <td class="px-6 py-4">${appointment.visit}</td>
                            <td class="px-6 py-4">${appointment.visitStatus || 'Scheduled'}</td>
                        </tr>
                    `;
                }).join('');
            },
            studies: () => {
                DOM.mainContent.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Clinical Studies</h2>
                        ${UI.button('Create New Study', 'createStudyModal', { icon: 'plus' })}
                    </div>
                    <div class="mb-4">${UI.input('', 'study-search', { id: 'study-search', placeholder: 'Search studies...', value: state.studySearchTerm })}</div>
                    ${UI.table(['Study Title', 'Protocol #', 'Status', 'Enrollment', 'Screen Fails', 'Actions'], 'study-table-body')}
                `;
                renderers.studyTable();
            },
            studyTable: () => {
                const tableBody = document.getElementById('study-table-body');
                if (!tableBody) return;
                const filtered = state.studies.filter(s => s.title.toLowerCase().includes(state.studySearchTerm.toLowerCase()));
                tableBody.innerHTML = filtered.map(study => `
                    <tr class="dark:text-gray-300">
                        <td class="px-6 py-4">${study.title}</td>
                        <td class="px-6 py-4">${study.protocolNumber || 'N/A'}</td>
                        <td class="px-6 py-4">${study.status}</td>
                        <td class="px-6 py-4">${study.enrolled || 0} / ${study.target}</td>
                        <td class="px-6 py-4">${study.screenFails || 0}</td>
                        <td class="px-6 py-4">${UI.button('Edit', 'editStudyModal', { id: study.id, classes: 'text-blue-600 hover:underline' })}</td>
                    </tr>
                `).join('');
            },
            patients: () => {
                DOM.mainContent.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Patients</h2>
                    <div class="mb-4">${UI.input('', 'patient-search', { id: 'patient-search', placeholder: 'Search patients...', value: state.patientSearchTerm })}</div>
                    ${UI.table(['Name', 'Site', 'Study', 'Appointment', 'Actions'], 'patient-table-body')}
                `;
                renderers.patientTable();
            },
            patientTable: () => {
                const tableBody = document.getElementById('patient-table-body');
                if (!tableBody) return;
                const search = state.patientSearchTerm.toLowerCase();
                const filtered = state.patients.filter(p => `${p.firstName} ${p.lastName}`.toLowerCase().includes(search));
                tableBody.innerHTML = filtered.map(p => {
                    const enrollment = p.enrollments?.find(e => e.status === 'current');
                    const site = enrollment ? state.sites.find(s => s.id === enrollment.siteId)?.name : 'N/A';
                    const study = enrollment ? state.studies.find(s => s.id === enrollment.studyId)?.title : 'N/A';
                    const appointment = p.appointment ? new Date(p.appointment.time).toLocaleString() : 'Not Scheduled';
                    return `
                        <tr class="dark:text-gray-300">
                            <td class="px-6 py-4">${UI.button(`${p.firstName} ${p.lastName}`, 'viewPatient', { id: p.id, classes: 'text-blue-600 dark:text-blue-400 hover:underline font-medium' })}</td>
                            <td class="px-6 py-4">${site}</td>
                            <td class="px-6 py-4">${study}</td>
                            <td class="px-6 py-4">${appointment}</td>
                            <td class="px-6 py-4">${UI.button('Edit', 'editPatientModal', { id: p.id, classes: 'text-gray-500 hover:text-blue-600' })}</td>
                        </tr>
                    `;
                }).join('');
            },
            sites: () => {
                DOM.mainContent.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Clinical Sites</h2>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
                        <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Add New Site</h3>
                        <form id="add-site-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                            ${UI.input('Site Name', 'siteName', { required: true })}
                            ${UI.input('Location', 'siteLocation', { required: true })}
                            ${UI.button('Add Site', '', { type: 'submit', icon: 'plus-circle', classes: 'bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 h-10' })}
                        </form>
                    </div>
                    ${UI.table(['Site Name', 'Location', 'Status', 'Actions'], 'site-table-body')}
                `;
                renderers.siteTable();
            },
            siteTable: () => {
                const tableBody = document.getElementById('site-table-body');
                if (!tableBody) return;
                tableBody.innerHTML = state.sites.map(site => `
                    <tr class="dark:text-gray-300">
                        <td class="px-6 py-4">${site.name}</td>
                        <td class="px-6 py-4">${site.location}</td>
                        <td class="px-6 py-4">${site.status}</td>
                        <td class="px-6 py-4">${UI.button('Edit', 'editSiteModal', { id: site.id, classes: 'text-blue-600 hover:underline' })}</td>
                    </tr>
                `).join('');
            },
            scheduling: () => {
                const creatorView = `
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
                        <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Create Schedule</h3>
                        <form id="schedule-creator-form" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${UI.select('Site', 'siteId', state.sites.map(s => ({ value: s.id, label: s.name })), { required: true })}
                                ${UI.select('Study', 'studyId', state.studies.map(s => ({ value: s.id, label: s.title })), { required: true })}
                                ${UI.select('Visit', 'visit', ['Visit 1', 'Visit 2', 'Visit 3'], { required: true, includeEmpty: false })}
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${UI.input('Start Date', 'startDate', { type: 'date', required: true })}
                                ${UI.input('End Date', 'endDate', { type: 'date', required: true })}
                            </div>
                            <div>
                                <label class="font-medium dark:text-gray-300">Days of the Week</label>
                                <div class="flex flex-wrap gap-2 mt-1">${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map((day, i) => `<button type="button" data-day="${i}" class="day-btn p-2 rounded border w-12 bg-gray-200 dark:bg-gray-600">${day}</button>`).join('')}</div>
                                <div class="flex gap-4 mt-2 text-sm"><label class="flex items-center"><input type="checkbox" data-action="select-days" data-days="all" class="mr-1"> All</label><label class="flex items-center"><input type="checkbox" data-action="select-days" data-days="weekdays" class="mr-1"> Weekdays</label><label class="flex items-center"><input type="checkbox" data-action="select-days" data-days="weekends" class="mr-1"> Weekends</label></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                                ${UI.input('Start Time', 'startTime', { type: 'time', value: '09:00', required: true })}
                                ${UI.input('End Time', 'endTime', { type: 'time', value: '17:00', required: true })}
                                ${UI.input('Interval (min)', 'duration', { type: 'number', value: '60', required: true })}
                                ${UI.input('Capacity', 'capacity', { type: 'number', value: '1', required: true })}
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Generate Schedule</button>
                        </form>
                    </div>`;

                DOM.mainContent.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Scheduling</h2>
                        ${UI.button('Creator', 'setSchedulingView', { view: 'creator', classes: `${state.schedulingView === 'creator' ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-700'} px-4 py-2 rounded-md` })}
                    </div>
                    ${creatorView}`;
            },
            content: () => {
                const viewMap = {
                    dashboard: renderers.dashboard,
                    studies: renderers.studies,
                    patients: renderers.patients,
                    sites: renderers.sites,
                    scheduling: renderers.scheduling,
                };
                const renderFunc = viewMap[state.activeTab];
                if (renderFunc) renderFunc();
                else DOM.mainContent.innerHTML = `<h2>Coming Soon</h2>`;
            }
        };

        const appController = {
            init: async () => {
                document.getElementById('logo-container').innerHTML = `<svg viewBox="0 0 100 100"><g><circle class="logo-bg" cx="50" cy="50" r="48"/><path class="logo-swoosh" d="M 5,60 C 40,85 60,85 95,60" stroke-width="12" fill="none" stroke-linecap="round"/><circle class="logo-inner-circle" cx="50" cy="50" r="22"/><circle class="logo-dot" cx="59" cy="41" r="7"/></g></svg>`;
                document.getElementById('mobile-logo-container').innerHTML = document.getElementById('logo-container').innerHTML;
                utils.applyTheme(localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
                
                document.getElementById('dark-mode-toggle').addEventListener('click', utils.toggleTheme);
                DOM.overlay.addEventListener('click', () => { utils.closeSidePanel(); DOM.sidebar.classList.add('-translate-x-full'); });
                DOM.mobileMenuButton.addEventListener('click', () => { DOM.sidebar.classList.toggle('-translate-x-full'); DOM.overlay.classList.toggle('opacity-0'); DOM.overlay.classList.toggle('pointer-events-none'); });
                
                document.addEventListener('click', appController.handleClicks);
                document.addEventListener('submit', appController.handleSubmits);
                document.addEventListener('input', appController.handleInputs);
                document.addEventListener('change', appController.handleChanges);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        if (!state.authReady) {
                            state.userId = user.uid;
                            state.authReady = true;
                            appController.setupRealtimeListeners();
                        }
                    } else {
                        state.authReady = false;
                        state.userId = null;
                        appController.render();
                    }
                });

                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Auth Error:", error);
                    DOM.mainContent.innerHTML = `<div class="p-4 bg-red-100 text-red-700">Authentication failed.</div>`;
                }
            },
            setState: (newState) => {
                Object.assign(state, newState);
                appController.render();
            },
            render: () => {
                if (!state.authReady) {
                    DOM.mainContent.innerHTML = `<div class="flex items-center justify-center h-full">Authenticating...</div>`;
                    return;
                }
                renderers.nav();
                renderers.content();
                lucide.createIcons();
            },
            setupRealtimeListeners: () => {
                ["studies", "sites", "patients", "schedules", "surveys"].forEach(colName => {
                    onSnapshot(collection(db, colName), (snapshot) => {
                        state[colName] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        appController.render();
                    }, (error) => console.error(`Listener error on ${colName}:`, error));
                });
            },
            handleClicks: (e) => {
                const navButton = e.target.closest('.nav-item[data-tab]');
                if (navButton) {
                    appController.setState({ activeTab: navButton.dataset.tab });
                    if (window.innerWidth < 768) {
                        DOM.sidebar.classList.add('-translate-x-full');
                        DOM.overlay.classList.add('opacity-0', 'pointer-events-none');
                    }
                }

                const actionButton = e.target.closest('[data-action]');
                if (actionButton) {
                    const { action, ...params } = actionButton.dataset;
                    if (actionHandlers[action]) actionHandlers[action](params);
                }
            },
            handleSubmits: (e) => {
                e.preventDefault();
                if (submitHandlers[e.target.id]) submitHandlers[e.target.id](e.target);
            },
            handleInputs: (e) => {
                const { id, value } = e.target;
                if (inputHandlers[id]) inputHandlers[id](value);
            },
            handleChanges: (e) => {
                if (e.target.dataset.action === 'select-days') {
                    const dayButtons = document.querySelectorAll('.day-btn');
                    const daysMap = { all: [0, 1, 2, 3, 4, 5, 6], weekdays: [1, 2, 3, 4, 5], weekends: [0, 6] };
                    const daysToSelect = daysMap[e.target.dataset.days];
                    dayButtons.forEach(btn => {
                        if (daysToSelect.includes(parseInt(btn.dataset.day))) {
                            btn.classList.toggle('bg-blue-500', e.target.checked);
                            btn.classList.toggle('text-white', e.target.checked);
                        }
                    });
                }
            },
        };

        const actionHandlers = {
            closeModal: () => utils.closeModal(),
            closeSidePanel: () => utils.closeSidePanel(),
            setSchedulingView: (params) => appController.setState({ schedulingView: params.view }),
            viewPatient: (params) => {
                const patient = state.patients.find(p => p.id === params.id);
                if(patient) {
                    const enrollment = patient.enrollments?.find(e => e.status === 'current');
                    const study = enrollment ? state.studies.find(s => s.id === enrollment.studyId) : null;
                    const site = enrollment ? state.sites.find(s => s.id === enrollment.siteId) : null;
                    const content = `
                        <h2 class="text-2xl font-bold dark:text-white">${patient.firstName} ${patient.lastName} (${patient.initials})</h2>
                        <div class="grid grid-cols-2 gap-4 mt-4 dark:text-gray-300">
                            <p><strong>Subject ID:</strong> ${enrollment?.subjectId || 'N/A'}</p>
                            <p><strong>Status:</strong> ${patient.status}</p>
                            <p><strong>Study:</strong> ${study?.title || 'N/A'}</p>
                            <p><strong>Site:</strong> ${site?.name || 'N/A'}</p>
                        </div>
                    `;
                    utils.openSidePanel(content);
                }
            },
        };

        const submitHandlers = {
            'add-site-form': async (form) => {
                const data = new FormData(form);
                await addDoc(collection(db, "sites"), { name: data.get('siteName'), location: data.get('siteLocation'), status: 'Active' });
                form.reset();
                utils.showNotification('Site added!', 'success');
            },
            'schedule-creator-form': async (form) => {
                 const data = new FormData(form);
                 const days = Array.from(form.querySelectorAll('.day-btn.bg-blue-500')).map(btn => parseInt(btn.dataset.day));
                 let slots = [];
                 let currentDate = new Date(data.get('startDate') + 'T00:00:00');
                 const endDate = new Date(data.get('endDate') + 'T00:00:00');

                 while(currentDate <= endDate) {
                    if (days.includes(currentDate.getDay())) {
                         let slotTime = new Date(currentDate);
                         const [startHour, startMinute] = data.get('startTime').split(':').map(Number);
                         slotTime.setHours(startHour, startMinute, 0, 0);

                         const [endHour, endMinute] = data.get('endTime').split(':').map(Number);
                         const endOfDay = new Date(currentDate);
                         endOfDay.setHours(endHour, endMinute, 0, 0);

                         while(slotTime < endOfDay) {
                            slots.push({
                                id: `slot-${Date.now()}-${Math.random()}`,
                                startTime: slotTime.toISOString(),
                                booked: 0,
                                capacity: parseInt(data.get('capacity'))
                            });
                            slotTime.setMinutes(slotTime.getMinutes() + parseInt(data.get('duration')));
                         }
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                 }
                
                await addDoc(collection(db, "schedules"), {
                    siteId: data.get('siteId'),
                    studyId: data.get('studyId'),
                    visit: data.get('visit'),
                    slots: slots
                });
                form.reset();
                utils.showNotification('Schedule generated!', 'success');
            }
        };

        const inputHandlers = {
            'patient-search': (value) => { state.patientSearchTerm = value; renderers.patientTable(); },
            'study-search': (value) => { state.studySearchTerm = value; renderers.studyTable(); },
            'site-search': (value) => { state.siteSearchTerm = value; renderers.siteTable(); },
        };

        window.onload = appController.init;
    </script>
</body>
</html>
