<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.A.S.A. - Not Another Scheduling Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // This configuration script MUST come BEFORE the main Tailwind CSS script.
        // It tells Tailwind to enable dark mode based on a 'dark' class in the HTML tag.
        tailwind.config = { darkMode: 'class' }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .calendar-day { min-height: 120px; transition: background-color 0.2s; }
        .calendar-day:hover { background-color: #f9fafb; }
        .dark .calendar-day:hover { background-color: #1f2937; }
        .appointment-slot:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .modal-content::-webkit-scrollbar, .side-panel-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-track, .side-panel-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .dark .modal-content::-webkit-scrollbar-track, .dark .side-panel-content::-webkit-scrollbar-track { background: #4b5563; }
        .modal-content::-webkit-scrollbar-thumb, .side-panel-content::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .modal-content::-webkit-scrollbar-thumb:hover, .side-panel-content::-webkit-scrollbar-thumb:hover { background: #555; }
        .logo-bg { fill: #3B82F6; } .logo-swoosh { stroke: #EF4444; } .logo-inner-circle { fill: #1F2937; } .logo-dot { fill: white; }
        .dark .logo-bg { fill: #1E40AF; } .dark .logo-swoosh { stroke: #F87171; } .dark .logo-inner-circle { fill: #D1D5DB; } .dark .logo-dot { fill: #1F2937; }
        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .notification { padding: 1rem; border-radius: 0.5rem; color: white; opacity: 0; transform: translateX(100%); transition: all 0.5s ease-in-out; }
        .notification.show { opacity: 1; transform: translateX(0); }
        .notification.bg-success { background-color: #10B981; } .notification.bg-error { background-color: #EF4444; } .notification.bg-info { background-color: #3B82F6; }
    </style>
    <script>
        // Apply theme as early as possible to prevent Flash of Unstyled Content (FOUC)
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div id="notification-container"></div>

    <div class="flex flex-col md:flex-row">
        <!-- Mobile Header -->
        <header class="md:hidden bg-white dark:bg-gray-800 p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <div class="flex items-center">
                <div id="mobile-logo-container" class="h-8 w-8"></div>
                <h1 class="text-lg font-bold ml-2 text-gray-800 dark:text-gray-200">N.A.S.A.</h1>
            </div>
            <button id="mobile-menu-button" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 p-4 border-r border-gray-200 dark:border-gray-700 h-screen sticky top-0 flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out md:flex z-50">
            <div class="flex items-center mb-8">
                <div id="logo-container" class="h-10 w-10"></div>
                <h1 class="text-xl font-bold ml-2 text-gray-800 dark:text-gray-200">N.A.S.A.</h1>
            </div>
            <nav id="nav-menu" class="space-y-2 flex-grow"></nav>
            <div class="border-t dark:border-gray-700 pt-4 flex justify-between items-center">
                <p class="text-xs text-gray-500 dark:text-gray-400 px-4">Not Another Scheduling App</p>
                <button id="dark-mode-toggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                    <i id="dark-mode-icon" data-lucide="moon" class="w-5 h-5"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-4 md:p-8 bg-gray-50 dark:bg-gray-950"></main>
    </div>

    <!-- Overlays & Modals -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-40 opacity-0 transition-opacity duration-300 pointer-events-none"></div>
    <div id="side-panel-container" class="fixed top-0 right-0 h-full w-full max-w-2xl bg-white dark:bg-gray-800 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50"></div>
    <div id="modal-container" class="fixed inset-0 z-50 hidden bg-black bg-opacity-60 flex justify-center items-center p-4"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Use latest Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, serverTimestamp, query, where, getDocs, arrayUnion, arrayRemove, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBiXVUUzeLT3mae0N6sdjICdevmRicdk5g",
            authDomain: "nasa2-0.firebaseapp.com",
            projectId: "nasa2-0",
            storageBucket: "nasa2-0.appspot.com",
            messagingSenderId: "735088252433",
            appId: "1:735088252433:web:1b6733520226e27f5843b0",
            measurementId: "G-SNHQZXKCL4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- GLOBAL STATE & CONSTANTS ---
        const state = {
            authReady: false,
            userId: null,
            activeTab: 'dashboard',
            patientSearchTerm: '',
            studySearchTerm: '',
            siteSearchTerm: '',
            schedulingView: 'calendar', // 'creator', 'calendar', 'day', 'booked'
            schedulingVisitFilter: 'all',
            schedulingSiteFilter: 'all',
            schedulingStudyFilter: 'all',
            calendarDate: new Date(),
            bookingCalendarDate: new Date(),
            studies: [],
            patients: [],
            sites: [],
            surveys: [],
            schedules: [],
            lastReportData: [],
            currentSurveyState: null,
            currentPatientProfileTab: 'details',
        };
        let chartInstances = {};

        // --- DOM ELEMENTS ---
        const DOM = {
            mainContent: document.getElementById('main-content'),
            navMenu: document.getElementById('nav-menu'),
            modalContainer: document.getElementById('modal-container'),
            sidePanelContainer: document.getElementById('side-panel-container'),
            overlay: document.getElementById('overlay'),
            sidebar: document.getElementById('sidebar'),
            mobileMenuButton: document.getElementById('mobile-menu-button'),
        };
        
        // --- UI HELPER ---
        // Reusable functions to generate common HTML elements, reducing code duplication.
        const UI = {
            input: (label, name, options = {}) => {
                const { type = 'text', value = '', placeholder = '', required = false, id = name, readonly = false } = options;
                const labelHTML = label ? `<label for="${id}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">${label}</label>` : '';
                return `<div>${labelHTML}<input type="${type}" id="${id}" name="${name}" ${required ? 'required' : ''} class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-white dark:bg-gray-700 dark:text-white" placeholder="${placeholder}" value="${value}" ${readonly ? 'readonly' : ''}></div>`;
            },
            select: (label, name, items, options = {}) => {
                const { required = false, selected = '', includeEmpty = true } = options;
                const emptyOption = includeEmpty ? `<option value="" disabled ${!selected ? 'selected' : ''}>Select...</option>` : '';
                const optionsHTML = items.map(item => `<option value="${typeof item === 'object' ? item.value : item}" ${selected == (typeof item === 'object' ? item.value : item) ? 'selected' : ''}>${typeof item === 'object' ? item.label : item}</option>`).join('');
                return `<div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">${label}</label><select name="${name}" ${required ? 'required' : ''} class="mt-1 block w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white">${emptyOption}${optionsHTML}</select></div>`;
            },
            button: (label, action, options = {}) => {
                const { id = '', classes = 'bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700', icon = '', type = 'button' } = options;
                const iconHTML = icon ? `<i data-lucide="${icon}" class="w-5 h-5 mr-2"></i>` : '';
                return `<button type="${type}" data-action="${action}" ${id ? `data-id="${id}"` : ''} class="${classes} flex items-center justify-center">${iconHTML}${label}</button>`;
            },
            table: (headers, bodyId) => {
                const headerHTML = headers.map(h => `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">${h}</th>`).join('');
                return `<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden"><table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"><thead class="bg-gray-50 dark:bg-gray-700"><tr>${headerHTML}</tr></thead><tbody id="${bodyId}" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"></tbody></table></div>`;
            },
            metricCard: (label, value, icon) => {
                return `<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex items-center"><div class="p-3 rounded-full mr-4 bg-blue-500"><i data-lucide="${icon}" class="text-white"></i></div><div><p class="text-sm text-gray-500 dark:text-gray-400">${label}</p><p class="text-2xl font-bold dark:text-white">${value}</p></div></div>`;
            }
        };

        // --- UTILITY FUNCTIONS ---
        const utils = {
            showNotification: (message, type = 'info') => {
                const container = document.getElementById('notification-container');
                const notif = document.createElement('div');
                notif.className = `notification bg-${type}`;
                notif.textContent = message;
                container.appendChild(notif);
                setTimeout(() => notif.classList.add('show'), 10);
                setTimeout(() => {
                    notif.classList.remove('show');
                    notif.addEventListener('transitionend', () => notif.remove());
                }, 3000);
            },
            applyTheme: (theme) => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                const icon = document.getElementById('dark-mode-icon');
                if (icon) icon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
                if (typeof lucide !== 'undefined') lucide.createIcons();
            },
            toggleTheme: () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                utils.applyTheme(newTheme);
            },
            openModal: (content, fullWidth = false) => {
                const maxWidthClass = fullWidth ? 'max-w-4xl' : 'max-w-2xl';
                DOM.modalContainer.innerHTML = `<div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-full ${maxWidthClass} relative max-h-[90vh]"><div class="modal-content overflow-y-auto max-h-[calc(90vh-100px)] pr-4">${content}</div><button data-action="closeModal" class="absolute top-4 right-4 text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white"><i data-lucide="x"></i></button></div>`;
                DOM.modalContainer.classList.remove('hidden');
                lucide.createIcons();
            },
            closeModal: () => {
                DOM.modalContainer.classList.add('hidden');
                DOM.modalContainer.innerHTML = '';
                state.currentSurveyState = null;
            },
            openSidePanel: (content) => {
                DOM.sidePanelContainer.innerHTML = `<div class="side-panel-content h-full overflow-y-auto p-8">${content}</div>`;
                DOM.sidePanelContainer.classList.remove('translate-x-full');
                DOM.overlay.classList.remove('opacity-0', 'pointer-events-none');
                lucide.createIcons();
            },
            closeSidePanel: () => {
                DOM.sidePanelContainer.classList.add('translate-x-full');
                DOM.overlay.classList.add('opacity-0', 'pointer-events-none');
                DOM.sidePanelContainer.innerHTML = '';
                state.currentPatientProfileTab = 'details';
            },
            calculateAge: (dobString) => {
                if (!dobString) return '';
                const age = new Date().getFullYear() - new Date(dobString).getFullYear();
                return age >= 0 ? age : '';
            },
            generateShortId: () => Math.random().toString(36).substring(2, 10).toUpperCase(),
            patientTemplate: () => ({
                firstName: '', lastName: '', globalId: '', phoneNumber: '', email: '', dob: '', address: '', city: '', state: '', zipCode: '',
                age: null, status: 'Candidate', registryStatus: 'Active', source: '', therapeuticArea: '',
                enrollments: [], appointment: null, surveyResults: [], contactLogs: [], completedVisits: [], visitLogs: []
            })
        };

        // --- RENDER FUNCTIONS ---
        // These functions generate the HTML for each main view and component.
        const renderers = {
            nav: () => {
                const navItems = [
                    { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                    { id: 'studies', label: 'Studies', icon: 'file-text' },
                    { id: 'patients', label: 'Patients', icon: 'users' },
                    { id: 'sites', label: 'Sites', icon: 'building' },
                    { id: 'ctms', label: 'CTMS', icon: 'database', href: `https://mhillORA.github.io/CTMS.html?userId=${state.userId}` },
                    { id: 'crcs', label: 'CRCs', icon: 'map-pin', href: 'crc_scheduler.html' },
                    { id: 'surveys', label: 'Surveys', icon: 'clipboard-list' },
                    { id: 'scheduling', label: 'Scheduling', icon: 'calendar' },
                    { id: 'reporting', label: 'Reporting', icon: 'trending-up' },
                    { id: 'duplicates', label: 'Duplicates', icon: 'copy-x' },
                ];
                DOM.navMenu.innerHTML = navItems.map(item => {
                    const commonClasses = "w-full flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors";
                    const iconHTML = `<i data-lucide="${item.icon}" class="w-5 h-5"></i><span class="ml-3">${item.label}</span>`;
                    if (item.href) {
                        return `<a href="${item.href}" target="_blank" rel="noopener noreferrer" class="nav-item ${commonClasses} text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">${iconHTML}</a>`;
                    }
                    const activeClasses = state.activeTab === item.id ? 'bg-blue-600 text-white' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700';
                    return `<button data-tab="${item.id}" class="nav-item ${commonClasses} ${activeClasses}">${iconHTML}</button>`;
                }).join('');
            },
            dashboard: () => {
                const totalEnrolled = state.studies.reduce((sum, study) => sum + (study.enrolled || 0), 0);
                const recruitingStudies = state.studies.filter(s => s.status === 'Recruiting').length;
                const totalScreenFails = state.studies.reduce((sum, study) => sum + (study.screenFails || 0), 0);

                return `
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Dashboard</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        ${UI.metricCard('Total Patients Enrolled', totalEnrolled, 'users')}
                        ${UI.metricCard('Active Recruiting Studies', recruitingStudies, 'file-text')}
                        ${UI.metricCard('Total Screen Fails', totalScreenFails, 'user-x')}
                        ${UI.metricCard('Potential Candidates', state.patients.length, 'users')}
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Recruitment Funnel</h3>
                            <div class="flex gap-4">
                                <select id="study-filter" class="p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white"><option value="all">All Studies</option>${state.studies.map(s => `<option value="${s.id}">${s.title}</option>`).join('')}</select>
                                <select id="site-filter" class="p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-700 dark:text-white"><option value="all">All Sites</option>${state.sites.map(s => `<option value="${s.id}">${s.name}</option>`).join('')}</select>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-6">
                            <div><h4 class="text-center text-gray-600 dark:text-gray-400 mb-2">Patient Status</h4><div class="relative h-64"><canvas id="status-chart"></canvas></div></div>
                            <div><h4 class="text-center text-gray-600 dark:text-gray-400 mb-2">Patient Age Distribution</h4><div class="relative h-64"><canvas id="age-chart"></canvas></div></div>
                        </div>
                    </div>
                    <div class="mt-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                        <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Today's Appointments</h3>
                        <div class="overflow-x-auto">${UI.table(['Time', 'Patient Name', 'Site', 'Study', 'Visit', 'Visit Status'], 'todays-appointments-body')}</div>
                    </div>`;
            },
            studies: () => `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Clinical Studies</h2>
                    ${UI.button('Create New Study', 'createStudyModal', { icon: 'plus' })}
                </div>
                <div class="mb-4">${UI.input('', 'study-search', { id: 'study-search', placeholder: 'Search for a study...', value: state.studySearchTerm })}</div>
                ${UI.table(['Study Title', 'Protocol #', 'Status', 'Enrollment', 'Screen Fails', 'Actions'], 'study-table-body')}
            `,
            patients: () => `
                <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Patients</h2>
                <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">${UI.input('', 'patient-search', { id: 'patient-search', placeholder: 'Search by Name, Email, Phone, or Global ID...', value: state.patientSearchTerm })}</div>
                    <div class="flex gap-2">
                        ${UI.button('Import', 'importPatientsModal', { classes: 'w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700', icon: 'upload' })}
                        ${UI.button('Quick Add', 'quickAddPatientModal', { classes: 'w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700' })}
                    </div>
                </div>
                ${UI.table(['Name', 'Site', 'Study', 'Appointment', 'Actions'], 'patient-table-body')}
            `,
            sites: () => `
                <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Clinical Sites</h2>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
                    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Add New Site</h3>
                    <form id="add-site-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        ${UI.input('Site Name', 'siteName', { required: true, placeholder: 'e.g., Andover' })}
                        ${UI.input('Location', 'siteLocation', { required: true, placeholder: 'e.g., Andover, MA' })}
                        ${UI.button('Add Site', '', { type: 'submit', icon: 'plus-circle', classes: 'bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 h-10' })}
                    </form>
                </div>
                <div class="mb-4">${UI.input('', 'site-search', { id: 'site-search', placeholder: 'Search for a site...', value: state.siteSearchTerm })}</div>
                ${UI.table(['Site Name', 'Location', 'Status', 'Actions'], 'site-table-body')}
            `,
            // Other main views can be added here...
            content: () => {
                const viewMap = {
                    dashboard: renderers.dashboard,
                    studies: renderers.studies,
                    patients: renderers.patients,
                    sites: renderers.sites,
                    // surveys: renderers.surveys,
                    // scheduling: renderers.scheduling,
                    // reporting: renderers.reporting,
                    // duplicates: renderers.duplicates,
                };
                DOM.mainContent.innerHTML = viewMap[state.activeTab] ? viewMap[state.activeTab]() : `<h2>Coming Soon</h2>`;
                
                // Post-render actions
                if (state.activeTab === 'dashboard') {
                    // renderDashboardCharts();
                    // renderTodaysAppointments();
                }
            }
        };

        // --- CORE APPLICATION LOGIC ---
        const appController = {
            init: async () => {
                // Initial UI setup
                document.getElementById('logo-container').innerHTML = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g><circle class="logo-bg" cx="50" cy="50" r="48" /><path class="logo-swoosh" d="M 5,60 C 40,85 60,85 95,60" stroke-width="12" fill="none" stroke-linecap="round"/><circle class="logo-inner-circle" cx="50" cy="50" r="22" /><circle class="logo-dot" cx="59" cy="41" r="7" /></g></svg>`;
                document.getElementById('mobile-logo-container').innerHTML = document.getElementById('logo-container').innerHTML;
                utils.applyTheme(localStorage.getItem('theme') || 'light');
                
                // Event Listeners
                document.getElementById('dark-mode-toggle').addEventListener('click', utils.toggleTheme);
                DOM.overlay.addEventListener('click', () => {
                    utils.closeSidePanel();
                    DOM.sidebar.classList.add('-translate-x-full');
                });
                DOM.mobileMenuButton.addEventListener('click', () => {
                    DOM.sidebar.classList.toggle('-translate-x-full');
                    DOM.overlay.classList.toggle('opacity-0');
                    DOM.overlay.classList.toggle('pointer-events-none');
                });
                
                // Main delegated event listeners
                document.addEventListener('click', appController.handleClicks);
                document.addEventListener('submit', appController.handleSubmits);
                document.addEventListener('input', appController.handleInputs);
                document.addEventListener('change', appController.handleChanges);

                // Firebase Auth
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        if (!state.authReady) {
                            state.userId = user.uid;
                            state.authReady = true;
                            appController.setupRealtimeListeners();
                        }
                    } else {
                        state.authReady = false;
                        state.userId = null;
                        Object.assign(state, { patients: [], sites: [], studies: [], schedules: [], surveys: [] });
                        appController.render();
                    }
                });

                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Authentication failed:", error);
                    DOM.mainContent.innerHTML = `<div class="p-4 bg-red-100 rounded-md text-red-700">Could not authenticate. Please enable Anonymous sign-in in your Firebase project.</div>`;
                }
            },

            setState: (newState) => {
                Object.assign(state, newState);
                appController.render();
            },

            render: () => {
                if (!state.authReady) {
                    DOM.mainContent.innerHTML = `<div class="flex items-center justify-center h-full"><div>Authenticating...</div></div>`;
                    return;
                }
                renderers.nav();
                renderers.content();
                lucide.createIcons();
            },

            setupRealtimeListeners: () => {
                const collections = ["studies", "sites", "patients", "schedules", "surveys"];
                collections.forEach(colName => {
                    onSnapshot(collection(db, colName), (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        state[colName] = data;
                        appController.render();
                    }, (error) => console.error(`Error listening to ${colName}:`, error));
                });
            },

            handleClicks: (e) => {
                const navButton = e.target.closest('.nav-item[data-tab]');
                if (navButton) {
                    appController.setState({ activeTab: navButton.dataset.tab });
                    if (window.innerWidth < 768) { // Close mobile sidebar
                        DOM.sidebar.classList.add('-translate-x-full');
                        DOM.overlay.classList.add('opacity-0', 'pointer-events-none');
                    }
                }

                const actionButton = e.target.closest('button[data-action]');
                if (actionButton) {
                    const { action, ...params } = actionButton.dataset;
                    if (actionHandlers[action]) {
                        actionHandlers[action](params);
                    }
                }
            },
            
            handleSubmits: (e) => {
                e.preventDefault();
                const form = e.target;
                if (submitHandlers[form.id]) {
                    submitHandlers[form.id](form);
                }
            },

            handleInputs: (e) => {
                const { id, value } = e.target;
                if (inputHandlers[id]) {
                    inputHandlers[id](value);
                }
            },

            handleChanges: (e) => {
                // Handle filter changes, etc.
            },
        };

        // --- ACTION HANDLERS (from data-action attributes) ---
        const actionHandlers = {
            closeModal: () => utils.closeModal(),
            closeSidePanel: () => utils.closeSidePanel(),
            createStudyModal: () => utils.openModal(`
                <h2 class="text-2xl font-bold dark:text-white mb-4">Create New Study</h2>
                <form id="create-study-form" class="space-y-4">
                    ${UI.input('Study Title', 'title', { required: true, placeholder: 'e.g., Phase 3 Aspirin Trial' })}
                    ${UI.input('Protocol Number', 'protocolNumber', { placeholder: 'e.g., XYZ-123' })}
                    ${UI.select('Status', 'status', ['Recruiting', 'Enrolling', 'Active', 'Closed'], { includeEmpty: false })}
                    ${UI.input('Enrollment Target', 'target', { type: 'number', required: true, placeholder: '100' })}
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Create Study</button>
                </form>
            `),
            quickAddPatientModal: () => utils.openModal(`<h2>Quick Add Coming Soon</h2>`),
            importPatientsModal: () => utils.openModal(`<h2>Import Coming Soon</h2>`),
        };

        // --- SUBMIT HANDLERS (from form IDs) ---
        const submitHandlers = {
            'add-site-form': async (form) => {
                const data = new FormData(form);
                const newSite = { name: data.get('siteName'), location: data.get('siteLocation'), status: 'Active' };
                await addDoc(collection(db, "sites"), newSite);
                form.reset();
                utils.showNotification('Site added successfully!', 'success');
            },
            'create-study-form': async (form) => {
                const data = new FormData(form);
                const newStudy = {
                    title: data.get('title'),
                    protocolNumber: data.get('protocolNumber'),
                    status: data.get('status'),
                    target: parseInt(data.get('target')),
                    enrolled: 0,
                    screenFails: 0
                };
                await addDoc(collection(db, "studies"), newStudy);
                utils.closeModal();
                utils.showNotification('Study created successfully!', 'success');
            }
        };

        // --- INPUT HANDLERS (from input IDs) ---
        const inputHandlers = {
            'patient-search': (value) => {
                state.patientSearchTerm = value;
                // re-render patient table
            },
            'study-search': (value) => {
                state.studySearchTerm = value;
                // re-render study table
            },
            'site-search': (value) => {
                state.siteSearchTerm = value;
                // re-render site table
            }
        };

        // --- CHANGE HANDLERS (from element IDs) ---
        const changeHandlers = {
            // ...
        };

        // --- INITIALIZE APP ---
        window.onload = appController.init;

    </script>
</body>
</html>
