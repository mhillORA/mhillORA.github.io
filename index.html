    <style>
        /* Apply base font to the body */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Leaflet custom icon styles */
        .custom-div-icon {
            background: transparent;
            border: none;
        }

        /* Enhanced study cards with modern styling */
        .study-card {
            background-color: white;
            border-radius: 0.75rem; /* 12px */
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .study-card:hover {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            transform: translateY(-2px);
        }

        .study-card.dark {
            background-color: #1f2937;
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Enhanced modal styling with better animations */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            width: 100%;
            max-width: 32rem; /* 512px for study modal */
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: scale(0.95) translateY(-10px);
            }
            to { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .import-modal-content {
            max-width: 48rem; /* 768px for import modal */
        }
        
        .site-modal-content {
            max-width: 48rem; /* 768px for site modal */
        }

        .confirm-modal-content {
            max-width: 28rem; /* 448px for confirm modal */
        }

        /* Dark mode modal styling */
        .modal-content.dark {
            background-color: #1f2937;
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Enhanced progress bar styling */
        .progress-bar {
            background-color: #e5e7eb; /* gray-200 */
            border-radius: 9999px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar-fill {
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
            height: 100%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Dark mode progress bar */
        .dark .progress-bar {
            background-color: #374151;
        }

        .dark .progress-bar-fill {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
        }
    </style>
     <script>

        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div id="app-container">
        <header class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center">
                <button id="theme-toggle-logo-btn" class="flex items-center mb-4 sm:mb-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-full transition-transform duration-200 hover:scale-105">
                    <svg class="w-12 h-12" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div id="main-content-area">
                </div>
            <div id="loading-indicator" class="flex items-center justify-center h-screen">
                <div class="text-xl font-semibold">Loading CTMS Dashboard...</div>
            </div>
        </main>

    <div id="modal-container"></div>

    <script type="module">
        // API service for connecting to Cosmos DB backend
        const API_BASE_URL = '/api';

        class ApiService {
            async request(endpoint, options = {}) {
                const url = `${API_BASE_URL}${endpoint}`;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                const response = await fetch(url, config);
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.statusText}`);
                }
                
                return response.json();
            }

            // Studies
            async getStudies() {
                return this.request('/studies');
            }

            async createStudy(study) {
                return this.request('/studies', {
                    method: 'POST',
                    body: JSON.stringify(study)
                });
            }

            async updateStudy(id, study) {
                return this.request(`/studies/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(study)
                });
            }

            // Sites
            async getSites() {
                return this.request('/sites');
            }

            async createSite(site) {
                return this.request('/sites', {
                    method: 'POST',
                    body: JSON.stringify(site)
                });
            }

            async updateSite(id, site) {
                return this.request(`/sites/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(site)
                });
            }

            // Patients
            async getPatients() {
                return this.request('/patients');
            }

            async createPatient(patient) {
                return this.request('/patients', {
                    method: 'POST',
                    body: JSON.stringify(patient)
                });
            }

            async updatePatient(id, patient) {
                return this.request(`/patients/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(patient)
                });
            }

            // CRCs
            async getCrcs() {
                return this.request('/crcs');
            }

            async createCrc(crc) {
                return this.request('/crcs', {
                    method: 'POST',
                    body: JSON.stringify(crc)
                });
            }

            async updateCrc(id, crc) {
                return this.request(`/crcs/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(crc)
                });
            }
        }

        const apiService = new ApiService();

        // --- DOM Elements ---
        const mainContentArea = document.getElementById('main-content-area');
        const loadingIndicator = document.getElementById('loading-indicator');
        const modalContainer = document.getElementById('modal-container');
        const headerButtons = document.getElementById('header-buttons');

        // --- Global State ---
        let allStudies = [];
        let allSites = [];
        let allPatients = [];
        let allCrcs = [];
        let user = null;
        let activeTab = 'dashboard'; // 'dashboard', 'studies', 'sites', or 'reporting'
        let lastReportData = [];

        // --- Utility Functions ---
        const ensureArray = (value) => {
            if (Array.isArray(value)) return value;
            if (value === null || value === undefined) return [];
            return [value];
        };

        const getAllWashoutPatients = (studies) => {
            const washoutPatients = [];
            
            studies.forEach(study => {
                const studyPatients = allPatients.filter(p => {
                    const pastEnrollments = p.enrollments?.filter(e => e.status === 'past') || [];
                    return pastEnrollments.some(e => e.studyId === study.id && e.exitedDate);
                });
                
                studyPatients.forEach(patient => {
                    const pastEnrollments = patient.enrollments?.filter(e => e.status === 'past') || [];
                    const enrollment = pastEnrollments.find(e => e.studyId === study.id && e.exitedDate);
                    
                    if (enrollment) {
                        const exitDate = new Date(enrollment.exitedDate);
                        const washoutCompleteDate = new Date(exitDate);
                        washoutCompleteDate.setDate(washoutCompleteDate.getDate() + (study.washoutDays || 30));
                        
                        const today = new Date();
                        const diffMs = washoutCompleteDate.getTime() - today.getTime();
                        const daysRemaining = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
                        
                        // Include patients who are still in washout or recently became eligible (within last 7 days)
                        if (daysRemaining > -7) {
                            washoutPatients.push({
                                ...patient,
                                studyId: study.id,
                                exitDate: enrollment.exitedDate,
                                washoutCompleteDate: washoutCompleteDate.toISOString(),
                                daysRemaining: Math.max(0, daysRemaining)
                            });
                        }
                    }
                });
            });
            
            return washoutPatients;
        };

        const showNotification = (message, type = 'info') => {
            // Create a simple notification system
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'info' ? 'bg-blue-500 text-white' :
                'bg-gray-500 text-white'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        };

        const showErrorToUser = (message) => {
            loadingIndicator.innerHTML = `
                <div class="text-center">
                    <div class="text-xl font-semibold text-red-500 mb-2">Error</div>
                    <div class="text-gray-600 dark:text-gray-400">${message}</div>
                    <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                        Refresh Page
                    </button>
                </div>
            `;
        };

        // --- Theme Management ---
        const loadTheme = () => {
            try {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme && (savedTheme === 'light' || savedTheme === 'dark')) {
                    applyTheme(savedTheme);
                } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }
            } catch (error) {
                console.error('Error loading theme:', error);
                applyTheme('light'); // Fallback to light theme
            }
        };

        const applyTheme = (theme) => {
            try {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    // Invert logo colors for dark mode
                    const logoElements = {
                        bgCircle: document.getElementById('logo-bg-circle'),
                        arc: document.getElementById('logo-arc'),
                        centerCircle: document.getElementById('logo-center-circle'),
                        innerDot: document.getElementById('logo-inner-dot')
                    };
                    if (logoElements.bgCircle) logoElements.bgCircle.setAttribute('fill', '#FFFFFF');
                    if (logoElements.arc) logoElements.arc.setAttribute('stroke', '#0B3D91');
                    if (logoElements.centerCircle) logoElements.centerCircle.setAttribute('fill', '#0B3D91');
                    if (logoElements.innerDot) logoElements.innerDot.setAttribute('fill', '#FFFFFF');
                } else {
                    document.documentElement.classList.remove('dark');
                    // Set logo colors back to default for light mode
                    const logoElements = {
                        bgCircle: document.getElementById('logo-bg-circle'),
                        arc: document.getElementById('logo-arc'),
                        centerCircle: document.getElementById('logo-center-circle'),
                        innerDot: document.getElementById('logo-inner-dot')
                    };
                    if (logoElements.bgCircle) logoElements.bgCircle.setAttribute('fill', '#0B3D91');
                    if (logoElements.arc) logoElements.arc.setAttribute('stroke', '#FFFFFF');
                    if (logoElements.centerCircle) logoElements.centerCircle.setAttribute('fill', '#FFFFFF');
                    if (logoElements.innerDot) logoElements.innerDot.setAttribute('fill', '#0B3D91');
                }
                updateChartDefaults(theme);
            } catch (error) {
                console.error('Error applying theme:', error);
            }
        };

        const toggleTheme = () => {
            try {
                const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
                render(); // Re-render to apply chart color changes
            } catch (error) {
                console.error('Error toggling theme:', error);
            }
        };

        const updateChartDefaults = (theme) => {
            try {
                const isDark = theme === 'dark';
                const textColor = isDark ? 'rgba(255, 255, 255, 0.85)' : 'rgba(0, 0, 0, 0.85)';
                const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

                if (typeof Chart !== 'undefined') {
                    Chart.defaults.color = textColor;
                    Chart.defaults.borderColor = gridColor;
                }
            } catch (error) {
                console.error('Error updating chart defaults:', error);
            }
        };

        // --- Render Functions ---
        const render = () => {
            try {
                renderHeaderButtons();
                
                switch (activeTab) {
                    case 'dashboard':
                        mainContentArea.innerHTML = getDashboardHTML();
                        renderDashboardCharts();
                        break;
                    case 'studies':
                        mainContentArea.innerHTML = getStudiesHTML();
                        renderAllStudies();
                        break;
                    case 'sites':
                        mainContentArea.innerHTML = getSitesHTML();
                        renderAllSites();
                        break;
                    case 'reporting':
                        mainContentArea.innerHTML = getReportingHTML();
                        renderReportTables();
                        break;
                    default:
                        mainContentArea.innerHTML = getDashboardHTML();
                        renderDashboardCharts();
                }
            } catch (error) {
                console.error('Error rendering:', error);
                showErrorToUser('Failed to render application content.');
            }
        };

        const renderHeaderButtons = () => {
            const buttons = [
                { id: 'dashboard-btn', text: 'Dashboard', action: 'set-tab', tab: 'dashboard' },
                { id: 'studies-btn', text: 'Studies', action: 'set-tab', tab: 'studies' },
                { id: 'sites-btn', text: 'Sites', action: 'set-tab', tab: 'sites' },
                { id: 'reporting-btn', text: 'Reporting', action: 'set-tab', tab: 'reporting' }
            ];

            headerButtons.innerHTML = buttons.map(btn => 
                `<button id="${btn.id}" data-action="${btn.action}" data-tab="${btn.tab}" 
                    class="px-4 py-2 rounded-md transition-colors ${
                        activeTab === btn.tab 
                            ? 'bg-indigo-600 text-white' 
                            : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'
                    }">
                    ${btn.text}
                </button>`
            ).join('');
        };

        // --- HTML Generation Functions ---
        const getDashboardHTML = () => {
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Dashboard</h2>
                        <button data-action="refresh-dashboard" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Refresh
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Total Studies</h3>
                            <p class="text-3xl font-bold text-blue-600">${allStudies.length}</p>
                        </div>
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Total Sites</h3>
                            <p class="text-3xl font-bold text-green-600">${allSites.length}</p>
                        </div>
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Total Patients</h3>
                            <p class="text-3xl font-bold text-purple-600">${allPatients.length}</p>
                        </div>
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Total CRCs</h3>
                            <p class="text-3xl font-bold text-orange-600">${allCrcs.length}</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Recent Studies</h3>
                            <div class="space-y-3">
                                ${allStudies.slice(0, 5).map(study => `
                                    <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded">
                                        <span class="font-medium">${study.title || study.name || 'Untitled Study'}</span>
                                        <span class="text-sm text-gray-500">${study.status || 'Active'}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Recent Sites</h3>
                            <div class="space-y-3">
                                ${allSites.slice(0, 5).map(site => `
                                    <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded">
                                        <span class="font-medium">${site.name || 'Untitled Site'}</span>
                                        <span class="text-sm text-gray-500">${site.city || ''} ${site.state || ''}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        const getStudiesHTML = () => {
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Studies</h2>
                        <button data-action="create-study" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                            Create Study
                        </button>
                    </div>
                    
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                            <div class="flex justify-between items-center">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">All Studies</h3>
                                <div class="flex space-x-2">
                                    <input type="text" placeholder="Search studies..." 
                                        class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
                                </div>
                            </div>
                        </div>
                        <div id="studies-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Studies will be loaded here -->
                        </div>
                    </div>
                </div>
            `;
        };

        const getSitesHTML = () => {
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Sites</h2>
                        <button data-action="create-site" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                            Create Site
                        </button>
                    </div>
                    
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                            <div class="flex justify-between items-center">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">All Sites</h3>
                                <div class="flex space-x-2">
                                    <input type="text" placeholder="Search sites..." 
                                        class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 dark:text-white">
                                </div>
                            </div>
                        </div>
                        <div id="sites-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Sites will be loaded here -->
                        </div>
                    </div>
                </div>
            `;
        };

        const getReportingHTML = () => {
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Reporting</h2>
                        <button data-action="generate-report" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Generate Report
                        </button>
                    </div>
                    
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Report Summary</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="text-center">
                                <p class="text-3xl font-bold text-blue-600">${allStudies.length}</p>
                                <p class="text-gray-600 dark:text-gray-400">Total Studies</p>
                            </div>
                            <div class="text-center">
                                <p class="text-3xl font-bold text-green-600">${allSites.length}</p>
                                <p class="text-gray-600 dark:text-gray-400">Total Sites</p>
                            </div>
                            <div class="text-center">
                                <p class="text-3xl font-bold text-purple-600">${allPatients.length}</p>
                                <p class="text-gray-600 dark:text-gray-400">Total Patients</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        // --- Content Rendering Functions ---
        const renderAllStudies = () => {
            const studiesList = document.getElementById('studies-list');
            if (!studiesList) return;

            if (allStudies.length === 0) {
                studiesList.innerHTML = `
                    <div class="p-6 text-center text-gray-500 dark:text-gray-400">
                        No studies found. Create your first study to get started.
                    </div>
                `;
                return;
            }

            studiesList.innerHTML = allStudies.map(study => `
                <div class="p-6 hover:bg-gray-50 dark:hover:bg-gray-700">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h4 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
                                ${study.title || study.name || 'Untitled Study'}
                            </h4>
                            <p class="text-gray-600 dark:text-gray-400 mt-1">
                                ${study.description || 'No description available'}
                            </p>
                            <div class="flex items-center space-x-4 mt-2">
                                <span class="text-sm text-gray-500">Status: ${study.status || 'Active'}</span>
                                <span class="text-sm text-gray-500">Indication: ${study.indication || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button data-action="edit-study" data-id="${study.id}" 
                                class="px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700">
                                Edit
                            </button>
                            <button data-action="delete-study" data-id="${study.id}" 
                                class="px-3 py-1 bg-red-600 text-white rounded text-sm hover:bg-red-700">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        const renderAllSites = () => {
            const sitesList = document.getElementById('sites-list');
            if (!sitesList) return;

            if (allSites.length === 0) {
                sitesList.innerHTML = `
                    <div class="p-6 text-center text-gray-500 dark:text-gray-400">
                        No sites found. Create your first site to get started.
                    </div>
                `;
                return;
            }

            sitesList.innerHTML = allSites.map(site => `
                <div class="p-6 hover:bg-gray-50 dark:hover:bg-gray-700">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h4 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
                                ${site.name || 'Untitled Site'}
                            </h4>
                            <p class="text-gray-600 dark:text-gray-400 mt-1">
                                ${site.address1 || ''} ${site.city || ''} ${site.state || ''} ${site.zip || ''}
                            </p>
                            <div class="flex items-center space-x-4 mt-2">
                                <span class="text-sm text-gray-500">PI: ${site.principalInvestigator || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button data-action="edit-site" data-id="${site.id}" 
                                class="px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700">
                                Edit
                            </button>
                            <button data-action="delete-site" data-id="${site.id}" 
                                class="px-3 py-1 bg-red-600 text-white rounded text-sm hover:bg-red-700">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        const renderDashboardCharts = () => {
            // Simple dashboard rendering - charts can be added later
            console.log('Dashboard charts rendered');
        };

        const renderReportTables = () => {
            // Simple reporting rendering
            console.log('Report tables rendered');
        };

        // --- Data Loading Functions ---
        const initializeDataLoaders = async () => {
            try {
                console.log('Loading data from Cosmos DB backend...');
                
                // Load all data from your backend
                const [studiesResponse, sitesResponse, patientsResponse, crcsResponse] = await Promise.all([
                    apiService.getStudies(),
                    apiService.getSites(),
                    apiService.getPatients(),
                    apiService.getCrcs()
                ]);
                
                allStudies = studiesResponse;
                allSites = sitesResponse;
                allPatients = patientsResponse;
                allCrcs = crcsResponse;
                
                // Sort the data
                allStudies.sort((a,b) => (a.title > b.title) ? 1 : -1);
                allSites.sort((a,b) => (a.name > b.name) ? 1 : -1);
                
                console.log(`Loaded ${allStudies.length} studies, ${allSites.length} sites, ${allPatients.length} patients, ${allCrcs.length} CRCs`);
                
                // Hide loading indicator and render
                loadingIndicator.style.display = 'none';
                render();
                
                // Set up periodic refresh (every 30 seconds)
                setInterval(async () => {
                    try {
                        const [studiesResponse, sitesResponse, patientsResponse, crcsResponse] = await Promise.all([
                            apiService.getStudies(),
                            apiService.getSites(),
                            apiService.getPatients(),
                            apiService.getCrcs()
                        ]);
                        
                        allStudies = studiesResponse;
                        allSites = sitesResponse;
                        allPatients = patientsResponse;
                        allCrcs = crcsResponse;
                        
                        allStudies.sort((a,b) => (a.title > b.title) ? 1 : -1);
                        allSites.sort((a,b) => (a.name > b.name) ? 1 : -1);
                        
                        render();
                    } catch (error) {
                        console.error('Error refreshing data:', error);
                    }
                }, 30000);
                
            } catch (error) {
                console.error('Error loading data:', error);
                showErrorToUser('Failed to load application data.');
            }
        };

        // --- Event Handlers ---
        const handleEvent = async (event) => {
            const action = event.target.dataset.action;
            const id = event.target.dataset.id;
            const tab = event.target.dataset.tab;

            switch (action) {
                case 'set-tab':
                    activeTab = tab;
                    render();
                    break;
                    
                case 'refresh-dashboard':
                    await initializeDataLoaders();
                    showNotification('Dashboard refreshed!', 'success');
                    break;
                    
                case 'create-study':
                    showNotification('Create study functionality coming soon!', 'info');
                    break;
                    
                case 'create-site':
                    showNotification('Create site functionality coming soon!', 'info');
                    break;
                    
                case 'edit-study':
                    showNotification(`Edit study ${id} functionality coming soon!`, 'info');
                    break;
                    
                case 'delete-study':
                    if (confirm('Are you sure you want to delete this study?')) {
                        showNotification(`Delete study ${id} functionality coming soon!`, 'info');
                    }
                    break;
                    
                case 'edit-site':
                    showNotification(`Edit site ${id} functionality coming soon!`, 'info');
                    break;
                    
                case 'delete-site':
                    if (confirm('Are you sure you want to delete this site?')) {
                        showNotification(`Delete site ${id} functionality coming soon!`, 'info');
                    }
                    break;
                    
                case 'generate-report':
                    showNotification('Generate report functionality coming soon!', 'info');
                    break;
                    
                default:
                    console.log('Unknown action:', action);
            }
        };

        // --- Initialization ---
        const init = () => {
            try {
                loadTheme();
                
                const themeToggleBtn = document.getElementById('theme-toggle-logo-btn');
                if (themeToggleBtn) {
                    themeToggleBtn.addEventListener('click', toggleTheme);
                }

                // Set up event delegation
                document.addEventListener('click', handleEvent);

                // Load data and initialize
                initializeDataLoaders();
                
            } catch (error) {
                console.error('Error during initialization:', error);
                showErrorToUser('Failed to initialize application. Please refresh the page.');
            }
        };

        // Run the app
        init();
    </script>
</body>
</html>
